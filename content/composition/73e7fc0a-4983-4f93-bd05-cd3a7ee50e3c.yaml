        description:
          type: text
          locales:
            en-CA: >-
              Start your day right with the JavaDrip coffee maker! It's a
              must-have appliance for any kitchen, perfect for daily use.
              Whether you prefer decaf or a strong brew, this coffee maker will
              deliver. With the Specialty coffee maker, you can make delicious
              coffeehouse-style drinks and iced coffee that never tastes
              diluted. It's also versatile, brewing a single cup or a full
              carafe using your favorite grounds, no pods needed.
            en-GB: >-
              Start your day right with the JavaDrip coffee maker! It's a
              must-have appliance for any kitchen, perfect for daily use.
              Whether you prefer decaf or a strong brew, this coffee maker will
              deliver. With the Specialty coffee maker, you can make delicious
              coffeehouse-style drinks and iced coffee that never tastes
              diluted. It's also versatile, brewing a single cup or a full
              carafe using your favorite grounds, no pods needed.
            en-NL: >-
              Start your day right with the JavaDrip coffee maker! It's a
              must-have appliance for any kitchen, perfect for daily use.
              Whether you prefer decaf or a strong brew, this coffee maker will
              deliver. With the Specialty coffee maker, you can make delicious
              coffeehouse-style drinks and iced coffee that never tastes
              diluted. It's also versatile, brewing a single cup or a full
              carafe using your favorite grounds, no pods needed.
            en-US: >-
              Start your day right with the JavaDrip coffee maker! It's a
              must-have appliance for any kitchen, perfect for daily use.
              Whether you prefer decaf or a strong brew, this coffee maker will
              deliver. With the Specialty coffee maker, you can make delicious
              coffeehouse-style drinks and iced coffee that never tastes
              diluted. It's also versatile, brewing a single cup or a full
              carafe using your favorite grounds, no pods needed.
            es-US: >-
              ¡Empiece bien el día con la cafetera JavaDrip! Es un
              electrodoméstico imprescindible en cualquier cocina,  perfecto
              para el uso diario. Ya sea que prefiera una bebida descafeinada o
              fuerte, esta cafetera lo cumplirá.  Con la cafetera de
              especialidad, puedes preparar deliciosas bebidas estilo cafetería
              y café helado que  nunca sabe diluido. También es versátil, ya que
              prepara una sola taza o una jarra llena con tu café molido 
              favorito, sin necesidad de cápsulas.
            fr-CA: >-
              Commencez votre journée du bon pied avec la cafetière JavaDrip !
              C'est un appareil indispensable à toute cuisine, parfait pour une
              utilisation quotidienne. Que vous préfériez le café décaféiné ou
              le café fort, cette cafetière vous comblera. Avec la cafetière
              Specialty, vous pouvez préparer de délicieuses boissons de style
              maison de café et du café glacé qui n'a jamais le goût d'être
              dilué. Polyvalente, elle prépare une seule tasse ou une carafe
              entière en utilisant votre café moulu préféré, sans dosettes.
            nl-NL: >-
              Begin je dag goed met het JavaDrip koffiezetapparaat! Het is een
              onmisbaar apparaat voor elke keuken, perfect voor dagelijks
              gebruik. Of je nu van decaf houdt of van een sterk brouwsel, dit
              koffiezetapparaat levert alles. Met het speciale koffiezetapparaat
              maak je heerlijke koffiehuisdrankjes en ijskoffie die nooit
              verwaterd smaakt. Hij is ook veelzijdig: je kunt er een enkele kop
              mee zetten of een volle karaf met je favoriete koffiedik, zonder
              dat je pods nodig hebt.
