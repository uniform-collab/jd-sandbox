                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Season steaks with salt, then coat with 5
                                      tsp. spice rub per steak (save any extra
                                      rub for your next steak). Place on a wire
                                      rack set inside a rimmed baking sheet and
                                      chill uncovered 3–6 hours.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
