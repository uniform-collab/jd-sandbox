                                children:
                                  - mode: normal
                                    text: >-
                                      Mix ancho chile powder, ground coffee,
                                      brown sugar, paprika, dried oregano,
                                      pepper, coriander, mustard, chile de árbol
                                      powder, ginger, and 1 Tbsp. salt in a
                                      small bowl.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
