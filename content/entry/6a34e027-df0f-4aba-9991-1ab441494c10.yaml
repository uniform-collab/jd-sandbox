                - _id: eeb840af-9830-4ddc-95b4-b0b9c075c3da
                  type: howtoStep
                  fields:
                    name:
                      type: text
                      locales:
                        en-US: Step 4
                        es-US: Paso 4
                        fr-CA: Étape 4
                        nl-NL: Stap 4
                    description:
                      type: richText
                      locales:
                        en-US:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Preheat oven to 400°. Heat oil in a large
                                      skillet over medium-high. Cook steaks 2
                                      minutes or so on each side to create a
                                      nice crust. Transfer skillet to oven; cook
                                      steaks until an instant-read thermometer
                                      inserted into the thickest part registers
                                      120° for medium-rare, about 5 minutes.
                                      Transfer steaks to a cutting board; let
                                      rest 10 minutes. Slice ½" thick.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                        es-US:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Precaliente el horno a 400 °. Caliente el
                                      aceite en una sartén grande a fuego
                                      medio-alto. Cocine los filetes durante
                                      unos 2 minutos por cada lado para crear
                                      una corteza agradable. Transfiera la
                                      sartén al horno; Cocine los filetes hasta
                                      que un termómetro de lectura instantánea
                                      insertado en la parte más gruesa registre
                                      120 ° para medio crudo, aproximadamente 5
                                      minutos. Transfiera los filetes a una
                                      tabla de cortar; Deje reposar 10 minutos.
                                      Corta en rodajas de 1/2" de grosor.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                        fr-CA:
