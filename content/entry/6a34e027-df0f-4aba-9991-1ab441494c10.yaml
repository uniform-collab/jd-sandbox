      locales:
        en-US: >-
          We use strip steaks in this recipe, but this smoky-sweet-herby rub
          will work on just about any cut of meat.
        es-US: >-
          Usamos filetes de tira en esta receta, pero este aderezo de hierbas
          dulces y ahumadas funcionará en casi cualquier corte de carne.
        fr-CA: >-
          Nous utilisons des steaks de bœuf dans cette recette, mais ce mélange
          fumé, sucré et épicé peut être utilisé sur n'importe quel morceau de
          viande.
        nl-NL: >-
          We gebruiken stripsteaks in dit recept, maar deze
          rokerige-zoete-kruidige rub werkt op vrijwel elk stuk vlees.
