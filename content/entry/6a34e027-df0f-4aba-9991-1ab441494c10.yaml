                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Sazone los filetes con sal, luego cúbralos
                                      con 5 cucharaditas de condimento por
                                      bistec (guarde cualquier aderezo adicional
                                      para su próximo bistec). Coloque en una
                                      rejilla de alambre colocada dentro de una
                                      bandeja para hornear con borde y enfríe
                                      sin tapar de 3 a 6 horas.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
