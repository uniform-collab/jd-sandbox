                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Saler les steaks, puis les enduire de 5
                                      cuillères à café de mélange d'épices par
                                      steak (conserver le reste du mélange pour
                                      le prochain steak). Placer sur un
                                      quadrillage à l'intérieur d'une plaque à
                                      pâtisserie à rebord et réfrigérer à
                                      découvert pendant 3 à 6 heures.
