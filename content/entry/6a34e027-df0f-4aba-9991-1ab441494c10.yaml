                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Mezcle el chile ancho en polvo, el café
                                      molido, el azúcar morena, el pimentón, el
                                      orégano seco, la pimienta, el cilantro, la
                                      mostaza, el chile de árbol en polvo, el
                                      jengibre y 1 cucharada de sal en un tazón
                                      pequeño.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
