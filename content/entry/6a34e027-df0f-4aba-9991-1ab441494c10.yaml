                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Dans un petit bol, mélanger le piment
                                      ancho en poudre, le café moulu, la
                                      cassonade, le paprika, l'origan séché, le
                                      poivre, la coriandre, la moutarde, le
                                      chile d'árbol en poudre, le gingembre et 1
                                      cuillère à soupe de sel.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
