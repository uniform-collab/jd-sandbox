                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Meng ancho chilipoeder, gemalen koffie,
                                      bruine suiker, paprika, gedroogde oregano,
                                      peper, koriander, mosterd, chili de árbol
                                      poeder, gember en 1 eetl. zout in een
                                      kleine kom.
