                - _id: 7f8770a5-7e61-4293-9206-7d03ee61de28
                  type: howtoStep
                  fields:
                    name:
                      type: text
                      locales:
                        en-US: Step 2
                        es-US: Paso 2
                        fr-CA: Étape 2
                        nl-NL: Stap 2
                    description:
                      type: richText
                      locales:
