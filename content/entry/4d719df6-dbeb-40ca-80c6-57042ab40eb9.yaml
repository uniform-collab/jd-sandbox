    description:
      type: text
      locales:
        en-US: >-
          A modern headless CMS with a focus on content collaboration and
          flexibility. Kontent.ai enables teams to create, manage, and deliver
          content efficiently across multiple channels with a user-friendly
          interface and powerful API integrations.
        es-US: >-
          Un CMS sin cabeza moderno con un enfoque en la colaboración y
          flexibilidad de contenido.Kontent.ai permite a los equipos crear,
          administrar y entregar contenido de manera eficiente a través de
          múltiples canales con una interfaz fácil de usar e potentes
          integraciones de API.
        fr-CA: >-
          Un CMS sans tête moderne axé sur la collaboration de contenu et la
          flexibilité. Kontent.ai permet aux équipes de créer, gérer et livrer
          du contenu efficacement sur plusieurs canaux avec une interface
          conviviale et des intégrations API puissantes.
        nl-NL: >-
          Een modern headless CMS met een focus op content samenwerking en
          flexibiliteit. Kontent.ai stelt teams in staat om content efficiënt te
          creëren, beheren en leveren via meerdere kanalen met een
          gebruiksvriendelijke interface en krachtige API-integraties.
