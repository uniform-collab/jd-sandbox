      locales:
        en-US: >-
          Specialty Brew: Brew super-rich coffee concentrate that you can use to
          create delicious lattes, macchiatos, cappuccinos, and other
          coffeehouse-style drinks.


          Iced Coffee: Brew fresh over ice for flavorful iced coffee that's
          never watered down


          6 Brew Sizes: Brew anything from a single cup or travel size to a half
          carafe or a full carafe in your coffee maker


          No Pods Required: Up to $200 in annual savings using grounds vs. pods*


          Fold-Away Frother: Turns hot or cold milk into silky-smooth froth
        es-US: >-
          Brew especializado: prepara el concentrado de café súper rico que
          puede usar para crear deliciosas lattes, macchiatos, capuchinos y
          otras bebidas estilo cafetería.


          Café helado: prepare fresco sobre hielo para un café helado sabroso
          que nunca está diluido


          6 tamaños de cerveza: prepare cualquier cosa, desde una sola taza o
          tamaño de viaje hasta media jarra o una jarra completa en su cafetera


          No se requieren vainas: hasta $ 200 en ahorros anuales utilizando
          terrenos versus vainas*


          Plegado a distancia: se convierte en la leche caliente o fría en
          espuma suave como sedosa
        fr-CA: >-
          Brew Specialty: Brew Super riche Concentré de café que vous pouvez
          utiliser pour créer de délicieux lattes, des macchiatos, des
          cappuccinos et d'autres boissons de style café.


          Café glacé: brasser frais sur la glace pour un café glacé savoureux
          qui n'est jamais édulcoré


          6 tailles d'infusion: brassage tout, d'une seule tasse ou d'une taille
          de voyage à une demi-carafe ou une carafe complète dans votre
          cafetière


          Aucune gousse requise: jusqu'à 200 $ d'économies annuelles en
          utilisant des terrains vs pods *


          Frother pliant: transforme le lait chaud ou froid en mousse soyeuse et
          douce
        nl-NL: >-
          Specialty Brew: Brew Super Rich Coffee Concentrate die u kunt
          gebruiken om heerlijke lattes, macchiatos, cappuccinos en andere
          drankjes in coffeeshouse-stijl te maken.


          Iced Coffee: Brew vers boven ijs voor smaakvolle ijskoffie die nooit
          is afgezwakt


          6 brouwgroottes: brouwt alles van één kopje of reismaat tot een halve
          karaf of een volle karaf in uw koffiezetapparaat


          Geen pods vereist: tot $ 200 jaarlijkse besparingen met gronden versus
          pods*


          Folaway-froner: verandert hete of koude melk in zijdezachtige schuim
