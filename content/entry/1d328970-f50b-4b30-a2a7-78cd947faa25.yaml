        en-US: >
          The zero-gravity brewing mode is not just a feature; it's an
          experience that takes you on a journey every single time. And the
          self-cleaning mechanism? Pure genius! I never thought I'd be this
          excited about a coffee machine, but the EspressoGPT isn't just any
          machine. It's a testament to how far technology can go to perfect
          something as timeless as coffee.",
        es-US: >-
          El modo de preparación de gravedad cero no es solo una
          característica;Es una experiencia que te lleva a un viaje cada vez.¿Y
          el mecanismo de autolimpieza?¡Genio puro!Nunca pensé que estaría tan
          entusiasmado con una máquina de café, pero el café expresado no es una
          máquina de cualquier máquina.Es un testimonio de hasta qué punto la
          tecnología puede llegar a perfeccionar algo tan atemporal como el café
          ".
        fr-CA: >-
          Le mode de brassage zéro-gravité n'est pas seulement une
          fonctionnalité;C'est une expérience qui vous emmène à chaque fois.Et
          le mécanisme d'autonomie?Pure génie!Je n'ai jamais pensé que je serais
          aussi excité par une machine à café, mais l'espressogpt n'est pas
          n'importe quelle machine.C'est un témoignage de la distance qui peut
          aller pour perfectionner quelque chose d'aussi intemporel que le café.
          ",
        nl-NL: >-
          De brouwmodus met nul-zwaartekracht is niet alleen een functie;Het is
          een ervaring die je elke keer op reis neemt.En het zelfreinigende
          mechanisme?Puur genie!Ik had nooit gedacht dat ik zo enthousiast zou
          zijn over een koffiezetapparaat, maar de espressogpt is niet zomaar
          een machine.Het is een bewijs van hoe ver technologie kan gaan om
          zoiets tijdloos te perfectioneren als koffie. ",
