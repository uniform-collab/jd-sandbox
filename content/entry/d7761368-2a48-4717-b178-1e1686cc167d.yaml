    overview:
      type: text
      locales:
        en-CA: >-
          For coffee that will actually sustain you through the morning, blend
          in soaked cashews, a date, and a frozen banana.
        en-GB: >-
          For coffee that will actually sustain you through the morning, blend
          in soaked cashews, a date, and a frozen banana.
