          in soaked cashews, a date, and a frozen banana.
        es-US: >-
          Para un café que realmente lo sostendrá durante la mañana, mezcle
          anacardos remojados, un dátil y un plátano congelado.
        fr-CA: >-
          Pour un café qui vous soutiendra tout au long de la matinée,
          incorporez des noix de cajou trempées, une datte et une banane
          congelée.
        nl-NL: >-
          Voor koffie die je de hele ochtend doorkomt, meng je er geweekte
          cashewnoten, een dadel en een bevroren banaan door.
