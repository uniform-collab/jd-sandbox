                children:
                  - mode: normal
                    text: >-
                      Welcome to JavaDrip, your ultimate destination for the
                      finest coffee experience. At JavaDrip, we are on a
                      passionate quest to help you savor the perfect cup of
                      coffee each and every day. As a boutique coffee company,
                      we are obsessed with finding the finest coffee beans and
                      providing top-of-the-line coffee machines to ensure your
                      coffee-drinking experience is nothing short of
                      extraordinary.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
