                  - type: linebreak
                    version: 1
                  - mode: normal
                    text: Sustainability
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                  - type: linebreak
                    version: 1
                  - mode: normal
                    text: >-
                      At JavaDrip, we hold sustainability close to our hearts.
                      From carefully selecting coffee beans that are grown using
                      environmentally friendly practices to minimizing waste in
                      our operations, we are committed to minimizing our
                      ecological footprint. By choosing JavaDrip, you are not
                      only indulging in exquisite coffee but also contributing
                      to a more sustainable future for our planet.
