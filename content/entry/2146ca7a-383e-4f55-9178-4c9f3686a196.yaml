            steps:
              type: $block
              value:
                - _id: 16fa7cfb-ea01-4c1a-a8f8-697a0fa8eb05
                  type: howtoStep
                  fields:
                    name:
                      type: text
                      locales:
                        en-US: Step 1
                        es-US: Paso 1
                        fr-CA: Étape 1
                        nl-NL: Stap 1
                    description:
                      type: richText
                      locales:
                        en-US:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Whisk flour, granulated sugar, brown
                                      sugar, baking powder, salt, and baking
                                      soda in a medium bowl to combine. Whisk
                                      eggs and ricotta in a large bowl just to
                                      incorporate, then add buttermilk and 2
                                      Tbsp. espresso powder; whisk until smooth.
                                      Whisk in 5 Tbsp. melted butter, then fold
                                      in dry ingredients with a rubber spatula,
                                      being careful not to overmix (some lumps
                                      are okay). Let batter sit uncovered at
                                      room temperature 30 minutes to allow the
                                      flour to hydrate.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                        es-US:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Batir la harina, el azúcar granulada, el
                                      azúcar morena, el polvo de hornear, la sal
                                      y el bicarbonato de sodio en un tazón
                                      mediano para combinar. Batir los huevos y
                                      la ricota en un tazón grande solo para
                                      incorporar, luego agregue el suero de
                                      leche y 2 cucharadas de espresso en polvo;
                                      batir hasta que quede suave. Batir 5
                                      cucharadas de mantequilla derretida, luego
                                      incorporar los ingredientes secos con una
                                      espátula de goma, teniendo cuidado de no
                                      mezclar demasiado (algunos grumos están
                                      bien). Deje reposar la masa sin tapar a
                                      temperatura ambiente durante 30 minutos
                                      para permitir que la harina se hidrate.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                        fr-CA:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Mélanger la farine, le sucre cristallisé,
                                      la cassonade, la levure chimique, le sel
                                      et le bicarbonate de soude dans un bol
                                      moyen. Dans un grand bol, fouetter les
                                      œufs et la ricotta pour les incorporer,
                                      puis ajouter le babeurre et 2 cuillères à
                                      soupe de poudre d'espresso; fouetter
                                      jusqu'à ce que le mélange soit homogène.
                                      Incorporer 5 c. à soupe de beurre fondu en
                                      fouettant, puis incorporer les ingrédients
                                      secs à l'aide d'une spatule en caoutchouc,
                                      en veillant à ne pas trop mélanger
                                      (quelques grumeaux sont acceptables).
                                      Laisser reposer la pâte à découvert à
                                      température ambiante pendant 30 minutes
                                      pour permettre à la farine de s'hydrater.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                        nl-NL:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Klop bloem, kristalsuiker, bruine suiker,
                                      bakpoeder, zout en bakpoeder in een
                                      middelgrote kom om te combineren. Klop de
                                      eieren en ricotta in een grote kom om op
                                      te nemen en voeg dan karnemelk en 2
                                      eetlepels toe. Klop tot een gladde massa.
                                      Klop er 5 eetlepels gesmolten boter door
                                      en spatel de droge ingrediënten erdoor met
                                      een rubberen spatel, zorg ervoor dat u
                                      niet te lang mengt (sommige klontjes zijn
                                      oké). Laat het beslag 30 minuten
                                      onafgedekt op kamertemperatuur staan om de
                                      bloem te laten hydrateren.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                - _id: d7447253-4606-46d7-b204-5b10139154ed
                  type: howtoStep
                  fields:
                    name:
                      type: text
                      locales:
                        en-US: Step 2
                        es-US: Paso 2
                        fr-CA: Étape 2
                        nl-NL: Stap 2
                    description:
                      type: richText
                      locales:
                        en-US:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Preheat oven to 200°. Set a wire rack
                                      inside a rimmed baking sheet and place in
                                      oven. Heat waffle iron and brush with
                                      butter. Pour 1 cup batter onto iron and
                                      cook until waffle is golden brown and
                                      cooked through, 5–7 minutes. Transfer to
                                      wire rack in oven. Repeat with remaining
                                      batter, brushing iron with more butter as
                                      needed. (Waffles will be limp at first but
                                      will crisp up as they sit.)
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                        es-US:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Precaliente el horno a 200 °. Coloque una
                                      rejilla de alambre dentro de una bandeja
                                      para hornear con borde y colóquela en el
                                      horno. Caliente la plancha para gofres y
                                      unte con mantequilla. Vierta 1 taza de
                                      masa en la plancha y cocine hasta que el
                                      waffle esté dorado y bien cocido, de 5 a 7
                                      minutos. Transfiera a una rejilla de
                                      alambre en el horno. Repita con la masa
                                      restante, untando el hierro con más
                                      mantequilla según sea necesario. (Los
                                      waffles estarán flácidos al principio,
                                      pero se pondrán crujientes a medida que se
                                      asienten).
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                        fr-CA:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Préchauffer le four à 200°. Placer une
                                      grille à l'intérieur d'une plaque à
                                      pâtisserie à rebord et l'enfourner.
                                      Chauffer le gaufrier et le badigeonner de
                                      beurre. Verser 1 tasse de pâte sur le
                                      gaufrier et cuire jusqu'à ce que les
                                      gaufres soient dorées et bien cuites, de 5
                                      à 7 minutes. Transférer sur le quadrillage
                                      du four. Répéter l'opération avec le reste
                                      de la pâte, en badigeonnant le gaufrier de
                                      beurre si nécessaire. (Les gaufres seront
                                      d'abord molles, mais elles deviendront
                                      croustillantes au fur et à mesure qu'elles
                                      reposeront).
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                        nl-NL:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Verwarm de oven voor op 200°. Plaats een
                                      rooster in een omrande bakplaat en plaats
                                      deze in de oven. Verwarm het wafelijzer en
                                      bestrijk het met boter. Giet 1 kopje
                                      beslag op het ijzer en kook tot de wafel
                                      goudbruin en gaar is, 5-7 minuten. Breng
                                      over naar een rooster in de oven. Herhaal
                                      met het resterende beslag, borstel de
                                      strijkijzer indien nodig met meer boter.
                                      (Wafels zullen in het begin slap zijn,
                                      maar zullen knapperig worden als ze
                                      zitten.)
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
