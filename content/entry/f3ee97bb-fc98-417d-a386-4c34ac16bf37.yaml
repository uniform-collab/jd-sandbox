    shortDescription:
      type: text
      locales:
        en-US: >-
          Here's a three tiered wire basket to clean up your countertop and
          elevate your storage space. Display a selection of fresh fruit to
          encourage healthy snacking: pile it high and watch it fly. Can also be
          used as a caddy for dinner time fixings. Gather up a nice display of
          baked buns or cupcakes and usher them off to the table with the handy
          carry ring at the top.
        es-US: >-
          Aquí hay una cesta de alambre de tres niveles para limpiar su encimera
          y elevar su espacio de almacenamiento.Muestre una selección de fruta
          fresca para fomentar bocadillos saludables: apilarlo alto y verlo
          volar.También se puede usar como caddie para las fijaciones de la hora
          de la cena.Reúna una buena exhibición de bollos o cupcakes horneados y
          pase los tómelos a la mesa con el práctico anillo de transporte en la
          parte superior.
        fr-CA: >-
          Voici un panier métallique à trois niveaux pour nettoyer votre
          comptoir et élever votre espace de stockage. Présentez une sélection
          de fruits frais pour encourager une collation saine : empilez-les en
          hauteur et regardez-les voler. Peut également être utilisé comme
          panier pour les préparations à l'heure du dîner. Rassemblez une belle
          présentation de petits pains ou de cupcakes et placez-les à table avec
          l'anneau de transport pratique en haut.
        nl-NL: >-
          Hier is een draadmand met drie niveaus om uw aanrecht op te ruimen en
          uw opslagruimte naar een hoger niveau te tillen. Laat een selectie
          vers fruit zien om gezond tussendoortjes te stimuleren: stapel het
          hoog op en kijk hoe het vliegt. Kan ook worden gebruikt als caddy voor
          het bevestigen van etenstijd. Verzamel een mooie presentatie van
          gebakken broodjes of cupcakes en zet ze op tafel met de handige
          draagring aan de bovenkant.
