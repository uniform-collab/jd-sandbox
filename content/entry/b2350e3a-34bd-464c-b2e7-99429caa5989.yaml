    description:
      type: richText
      locales:
        en-US:
          root:
            type: root
            format: ''
            indent: 0
            version: 1
            children:
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      When shaken with a lot of ice and a splash of sweetener,
                      espresso forms a creamy froth on top and becomes an
                      infinitely more exciting beverage. Just ask the Italians,
                      who taught us the genius of the shakerato. You can use
                      regular milk instead of sweet and creamy condensed milk (a
                      tip we took from Vietnamese Cà Phê Sữa Đá), but the simple
                      syrup is essential for the finished texture.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
            direction: ltr
        es-US:
          root:
            type: root
            format: ''
            indent: 0
            version: 1
            children:
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Cuando se agita con mucho hielo y un chorrito de
                      edulcorante, el espresso forma una espuma cremosa en la
                      parte superior y se convierte en una bebida infinitamente
                      más emocionante. Pregúntenle a los italianos, que nos
                      enseñaron el genio del shakerato. Puede usar leche regular
                      en lugar de leche condensada dulce y cremosa (un consejo
                      que tomamos del vietnamita Cà Phê Sữa Đá), pero el jarabe
                      simple es esencial para la textura final.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
            direction: ltr
        fr-CA:
          root:
            type: root
            format: ''
            indent: 0
            version: 1
            children:
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Lorsqu'il est secoué avec beaucoup de glace et un soupçon
                      d'édulcorant, l'espresso forme une mousse crémeuse sur le
                      dessus et devient une boisson infiniment plus excitante.
                      Demandez aux Italiens, qui nous ont enseigné le génie du
                      shakerato. Vous pouvez utiliser du lait ordinaire à la
                      place du lait concentré sucré et crémeux (une astuce que
                      nous avons empruntée au Vietnamien Cà Phê Sữa Đá), mais le
                      sirop simple est essentiel pour la texture finale.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
            direction: ltr
        nl-NL:
          root:
            type: root
            format: ''
            indent: 0
            version: 1
            children:
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Wanneer espresso wordt geschud met veel ijs en een
                      scheutje zoetstof, vormt het een romig schuim bovenop en
                      wordt het een oneindig veel spannendere drank. Vraag het
                      maar aan de Italianen, die ons het genie van de shakerato
                      leerden. Je kunt gewone melk gebruiken in plaats van zoete
                      en romige gecondenseerde melk (een tip die we hebben
                      overgenomen van de Vietnamese Cà Phê Sữa Đá), maar de
                      eenvoudige siroop is essentieel voor de afgewerkte
                      textuur.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
            direction: ltr
