                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Gebruik een cocktailzeef of schuimspaan om
                                      ijs tegen te houden terwijl je schuim en
                                      wat kleine ijsschilfers doorlaat, giet het
                                      in een met ijs gevuld glas.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
