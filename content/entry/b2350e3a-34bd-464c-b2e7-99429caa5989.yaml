              value:
                - _id: c6d80d3c-1c01-4ffb-ab88-519a80711214
                  type: howtoStep
                  fields:
                    name:
                      type: text
                      locales:
                        en-US: Step 1
                        es-US: Paso 1
                        fr-CA: Étape 1
                        nl-NL: Stap 1
                    description:
                      type: richText
                      locales:
                        en-US:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Combine espresso, sweetened condensed
                                      milk, and simple syrup in a cocktail
                                      shaker. Fill shaker with ice, cover, and
                                      shake vigorously until outside of shaker
                                      is very cold and mixture inside is very,
                                      very frothy, about 30 seconds.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                        es-US:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Combine el espresso, la leche condensada
                                      azucarada y el almíbar simple en una
                                      coctelera. Llene la coctelera con hielo,
                                      cubra y agite vigorosamente hasta que el
                                      exterior de la coctelera esté muy frío y
                                      la mezcla interior esté muy, muy espumosa,
                                      aproximadamente 30 segundos.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                        fr-CA:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Mélanger l'espresso, le lait concentré
                                      sucré et le sirop simple dans un shaker.
                                      Remplir le shaker de glace, couvrir et
                                      secouer vigoureusement jusqu'à ce que
                                      l'extérieur du shaker soit très froid et
                                      que le mélange à l'intérieur soit très,
                                      très mousseux, environ 30 secondes.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                        nl-NL:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Combineer espresso, gezoete gecondenseerde
                                      melk en eenvoudige siroop in een
                                      cocktailshaker. Vul de shaker met ijs, dek
                                      af en schud krachtig tot de buitenkant van
                                      de shaker erg koud is en het mengsel
                                      binnenin heel, heel schuimig is, ongeveer
                                      30 seconden.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                - _id: f7b696eb-bc7b-4517-9702-b6c25999f4ad
                  type: howtoStep
                  fields:
                    name:
                      type: text
                      locales:
                        en-US: Step 2
                        es-US: Paso 2
                        fr-CA: Étape 2
                        nl-NL: Stap 2
                    description:
                      type: richText
                      locales:
                        en-US:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Using a cocktail strainer or slotted spoon
                                      to hold back ice while allowing foam and
                                      some small ice chips to pass through, pour
                                      into an ice-filled glass.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                        es-US:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Usando un colador de cóctel o una
                                      espumadera para retener el hielo mientras
                                      permite que pase la espuma y algunos
                                      trozos de hielo pequeños, vierta en un
                                      vaso lleno de hielo.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                        fr-CA:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      À l'aide d'une passoire à cocktail ou
                                      d'une cuillère à fente pour retenir les
                                      glaçons tout en laissant passer la mousse
                                      et quelques petits morceaux de glace,
                                      verser dans un verre rempli de glaçons.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
