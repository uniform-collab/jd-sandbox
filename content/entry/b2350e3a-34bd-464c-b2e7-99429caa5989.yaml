    overview:
      type: text
      locales:
        en-US: >-
          Sweet, foamy, and so much better than that iced latte you were going
          to pick up on your way to the office.
        es-US: >-
          Dulce, espumoso y mucho mejor que ese café con leche helado que ibas a
          recoger de camino a la oficina.
        fr-CA: >-
          Sucré, mousseux, et tellement meilleur que le latte glacé que vous
          alliez chercher en allant au bureau.
        nl-NL: >-
          Zoet, schuimig en zoveel beter dan die iced latte die je op weg naar
          kantoor zou ophalen.
