    description:
      type: text
      locales:
        en-US: >-
          A headless CMS designed for developers and marketers alike,
          Contentstack offers an intuitive interface and robust API capabilities
          to manage content and deliver it seamlessly across digital channels.
        es-US: >-
          ContentStack, un CMS sin cabeza diseñado para desarrolladores y
          vendedores, ofrece una interfaz intuitiva y capacidades de API
          robustas para administrar el contenido y entregarlo sin problemas en
          los canales digitales.
        fr-CA: >-
          Un CMS sans tête conçu à la fois pour les développeurs et les
          marketeurs, Contentstack offre une interface intuitive et des
          capacités API robustes pour gérer le contenu et le livrer de manière
          transparente sur les canaux numériques.
        nl-NL: >-
          Een headless CMS ontworpen voor zowel ontwikkelaars als marketeers,
          Contentstack biedt een intuïtieve interface en robuuste
          API-mogelijkheden om content te beheren en naadloos te leveren over
          digitale kanalen.
