    yield:
      type: text
      locales:
        en-US: 8 servings
        es-US: 8 porciones
        fr-CA: 8 portions
        nl-NL: 8 porties
    overview:
      type: text
      locales:
        en-US: >-
          A tiramisu-pumpkin spice latte-icebox pie hybrid that's just as good
          as it sounds.
        es-US: >-
          Un híbrido de tiramisú, especias y calabaza, café con leche y caja
          helada que es tan bueno como suena.
        fr-CA: >-
          Un hybride tiramisu-latte aux épices de potiron-tarte glacée qui est
          aussi bon qu'il en a l'air.
        nl-NL: >-
          Een tiramisu-pumpkin spice latte-icebox pie hybride die net zo goed is
          als het klinkt.
    subtitle:
      type: text
      locales:
        en-US: By Rick Martinez
        es-US: Por Rick Martínez
        fr-CA: Par Rick Martinez
        nl-NL: Door Rick Martinez
    recipeType:
      type: contentReference
      value: ${#jptr:/ref-a38bee0e-ab78-4bf9-928e-9596bef940f9-recipeType/entries/0}
    description:
      type: richText
      locales:
        en-US:
          root:
            type: root
            format: ''
            indent: 0
            version: 1
            children:
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      If a tiramisu, a pumpkin spice latte, and an icebox pie
                      had a baby, it would be this make-ahead dessert recipe.
                      Some things are better from a can or a box—pumpkin purée
                      and graham crackers are two of those things.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
            direction: ltr
        es-US:
          root:
            type: root
            format: ''
            indent: 0
            version: 1
            children:
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Si un tiramisú, un café con leche con especias de calabaza
                      y un pastel de nevera tuvieran un bebé, sería esta receta
                      de postre preparada con anticipación. Algunas cosas son
                      mejores de una lata o una caja: el puré de calabaza y las
                      galletas Graham son dos de esas cosas.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
            direction: ltr
        fr-CA:
          root:
            type: root
            format: ''
            indent: 0
            version: 1
            children:
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Si un tiramisu, un pumpkin spice latte et une tarte glacée
                      avaient un bébé, ce serait cette recette de dessert à
                      préparer à l'avance. Certaines choses sont meilleures en
                      boîte ou en boîte - la purée de potiron et les biscuits
                      Graham sont deux de ces choses.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
            direction: ltr
        nl-NL:
          root:
            type: root
            format: ''
            indent: 0
            version: 1
            children:
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Als een tiramisu, een latte met pompoenkruiden en een
                      koelboxtaart een baby hadden, zou het dit vooruitstrevende
                      dessertrecept zijn. Sommige dingen zijn beter uit een
                      blikje of een doos - pompoenpuree en graham-crackers zijn
                      twee van die dingen.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
            direction: ltr
