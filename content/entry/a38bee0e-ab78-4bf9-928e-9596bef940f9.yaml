                                children:
                                  - mode: normal
                                    text: >-
                                      Scrape seeds from vanilla beans into a
                                      large bowl; reserve pods for another use.
                                      These babies are expensive! You can blend
                                      them with salt or sugar to make
                                      vanilla-infused seasonings, add them to
                                      simple syrup, or cover them in a jar with
                                      vodka to make your own vanilla extract.
                                      Sweet!
