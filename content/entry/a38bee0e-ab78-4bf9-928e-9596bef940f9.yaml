    instructions:
      type: $block
      value:
        - _id: 325ae41e-e8e6-43b8-add0-e59b74dcb02f
          type: howtoSection
          fields:
            name:
              type: text
              locales:
                en-US: Preparation
                es-US: Preparación
                fr-CA: Préparation
                nl-NL: Voorbereiding
            steps:
              type: $block
              value:
                - _id: c65474e8-1474-46fb-a0a1-ed0426b2838a
                  type: howtoStep
                  fields:
                    name:
                      type: text
                      locales:
                        en-US: Step 1
                        es-US: Paso 1
                        fr-CA: Étape 1
                        nl-NL: Stap 1
                    description:
                      type: richText
                      locales:
                        en-US:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Real Talk: If you REALLY don’t want to
                                      bother with the layering, serve this in
                                      small bowls, cups, or clear jars as
                                      individual parfaits (a spoonful of pumpkin
                                      mixture, a spoonful of cream, with
                                      crumbled graham crackers and candy on
                                      top). Don’t worry, we won’t comment on how
                                      lazy you are.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 2
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 2
                            direction: ltr
                        es-US:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Charla real: Si REALMENTE no quiere
                                      molestarse con las capas, sírvalo en
                                      tazones pequeños, tazas o frascos
                                      transparentes como parfaits individuales
                                      (una cucharada de mezcla de calabaza, una
                                      cucharada de crema, con galletas Graham
                                      desmenuzadas y dulces encima). No te
                                      preocupes, no comentaremos lo perezoso que
                                      eres.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 2
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 2
                            direction: ltr
                        fr-CA:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      En réalité : Si vous ne voulez VRAIMENT
                                      pas vous embêter avec les couches, servez
                                      ce gâteau dans des petits bols, des tasses
                                      ou des pots transparents sous forme de
                                      parfaits individuels (une cuillerée de
                                      mélange au potiron, une cuillerée de
                                      crème, avec des biscuits graham émiettés
                                      et des bonbons sur le dessus). Ne vous
                                      inquiétez pas, nous ne ferons aucun
                                      commentaire sur votre paresse.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 2
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 2
                            direction: ltr
                        nl-NL:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Echt praten: Als je ECHT geen zin hebt om
                                      je druk te maken over de gelaagdheid,
                                      serveer dit dan in kleine kommen, kopjes
                                      of doorzichtige potten als individuele
                                      parfaits (een lepel pompoenmengsel, een
                                      lepel room, met verkruimelde graham
                                      crackers en snoep erop). Maak je geen
                                      zorgen, we zullen geen commentaar geven op
                                      hoe lui je bent.
