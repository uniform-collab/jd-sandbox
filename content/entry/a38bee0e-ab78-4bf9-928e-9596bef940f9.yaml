                - _id: 10fc17c4-420d-4c08-abb8-a794ee33e630
                  type: howtoStep
                  fields:
                    name:
                      type: text
                      locales:
                        en-US: Step 4
                        es-US: Paso 4
                        fr-CA: Étape 4
                        nl-NL: Stap 4
                    description:
                      type: richText
                      locales:
                        en-US:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Whisk pumpkin pureé, brown sugar,
                                      mascarpone, condensed milk, pumpkin pie
                                      spice, ginger, and ¼ tsp. salt in a medium
                                      bowl until smooth. Fold 1½ cups whipped
                                      cream into pumpkin mixture until combined
                                      and no streaks of white remain.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                        es-US:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Batir el puré de calabaza, el azúcar
                                      morena, el mascarpone, la leche
                                      condensada, las especias para pastel de
                                      calabaza, el jengibre y 1/4 cucharadita de
                                      sal en un tazón mediano hasta que quede
                                      suave. Incorpore 11/2 tazas de crema
                                      batida a la mezcla de calabaza hasta que
                                      se combinen y no queden rayas blancas.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                        fr-CA:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Fouetter la purée de citrouille, la
                                      cassonade, le mascarpone, le lait
                                      condensé, les épices pour tarte à la
                                      citrouille, le gingembre et ¼ c. à thé de
                                      sel dans un bol moyen jusqu'à ce que le
                                      mélange soit lisse. Incorporer 1½ tasse de
                                      crème fouettée au mélange de citrouille en
                                      pliant jusqu'à ce que le tout soit combiné
                                      et qu'il ne reste plus de traces de blanc.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                        nl-NL:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Klop pompoenpuree, bruine suiker,
                                      mascarpone, gecondenseerde melk,
                                      pompoentaartkruiden, gember en 1/4
                                      theelepel zout in een middelgrote kom tot
                                      een gladde massa. Vouw 11/2 kopje slagroom
                                      door het pompoenmengsel tot het
                                      gecombineerd is en er geen witte strepen
                                      meer over zijn.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                - _id: bca80370-56f6-43ac-94a4-f4c5f3fd3e64
                  type: howtoStep
                  fields:
                    name:
                      type: text
                      locales:
                        en-US: Step 5
                        es-US: Paso 5
                        fr-CA: Étape 5
                        nl-NL: Stap 5
                    description:
                      type: richText
                      locales:
                        en-US:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Using a spatula or spoon, schmear a thin
                                      layer of remaining whipped cream in the
                                      center of a large serving plate (make sure
                                      it’s big enough so 3 graham crackers can
                                      cover it). Place 3 graham crackers, side
                                      by side with the long sides touching, over
                                      cream. Lightly brush tops with coffee.
                                      Spread ¾ cup pumpkin mixture evenly over
                                      crackers. Top with ½ cup whipped cream and
                                      spread evenly to edges. Repeat with
                                      remaining layers, ending with whipped
                                      cream. Make it all swirly and pretty if
                                      you’d like. Chill, uncovered, until
                                      crackers have softened, at least 3 hours
                                      and up to 6. Top with chopped brittle
                                      before serving.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                        es-US:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Con una espátula o una cuchara, unte una
                                      capa delgada de crema batida restante en
                                      el centro de un plato grande para servir
                                      (asegúrese de que sea lo suficientemente
                                      grande para que 3 galletas Graham puedan
                                      cubrirlo). Coloque 3 galletas Graham, una
                                      al lado de la otra con los lados largos
                                      tocándose, sobre la crema. Cepille
                                      ligeramente la parte superior con café.
                                      Extienda 3/4 taza de la mezcla de calabaza
                                      de manera uniforme sobre las galletas.
                                      Cubra con 1/2 taza de crema batida y
                                      extienda uniformemente por los bordes.
                                      Repita con las capas restantes, terminando
                                      con crema batida. Hazlo todo arremolinado
                                      y bonito si quieres. Enfríe, sin tapar,
                                      hasta que las galletas se hayan ablandado,
                                      al menos 3 horas y hasta 6. Cubra con
                                      quebradizo picado antes de servir.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                        fr-CA:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      À l'aide d'une spatule ou d'une cuillère,
                                      étaler une fine couche du reste de la
                                      crème fouettée au centre d'une grande
                                      assiette de service (s'assurer qu'elle est
                                      assez grande pour que 3 graham crackers
                                      puissent la recouvrir). Placer 3 biscuits
                                      graham, côte à côte, les côtés longs se
                                      touchant, sur la crème. Badigeonner
                                      légèrement le dessus avec du café. Étendre
                                      ¾ tasse de mélange de citrouille
                                      uniformément sur les biscuits. Recouvrir
                                      de ½ tasse de crème fouettée et étendre
                                      uniformément jusqu'aux bords. Répéter avec
                                      les autres couches, en terminant par la
                                      crème fouettée. Faites des tourbillons et
                                      des jolies couches si vous le souhaitez.
                                      Réfrigérer, à découvert, jusqu'à ce que
                                      les craquelins aient ramolli, au moins 3
                                      heures et jusqu'à 6 heures. Avant de
                                      servir, recouvrir le tout d'un peu de
                                      cassonade hachée.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                        nl-NL:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Schep met een spatel of lepel een dunne
                                      laag resterende slagroom in het midden van
                                      een grote serveerschaal (zorg ervoor dat
                                      deze groot genoeg is zodat 3 graham
                                      crackers het kunnen bedekken). Leg 3
                                      graham crackers, zij aan zij met de lange
                                      zijden tegen elkaar, over de room.
                                      Bestrijk de bovenkanten licht met koffie.
                                      Verdeel 3/4 kopje pompoenmengsel
                                      gelijkmatig over crackers. Bedek met 1/2
                                      kopje slagroom en verdeel gelijkmatig over
                                      de randen. Herhaal met de resterende lagen
                                      en eindig met slagroom. Maak het allemaal
                                      zwierig en mooi als je wilt. Koel,
                                      onbedekt, tot de crackers zacht zijn
                                      geworden, minimaal 3 uur en maximaal 6.
                                      Bestrooi met gehakte brosse voor het
                                      serveren.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
