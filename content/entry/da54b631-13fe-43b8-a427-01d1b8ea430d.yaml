    description:
      type: text
      locales:
        en-US: >-
          Welcome to JavaDrip. We are a boutique coffee company obsessed with
          the perfect cup of coffee. We believe that the perfect cup starts with
          the perfect bean and that those beans require the perfect brewing
          method. This means that we offer both high quality beans and products
          to meet any occasion and mood. Have a look around and let us know if
          you have any questions.
        es-US: >-
          Bienvenido a Javadrip.Somos una compañía de café boutique obsesionada
          con la taza de café perfecta.Creemos que la copa perfecta comienza con
          el frijol perfecto y que esos frijoles requieren el método de
          elaboración de cerveza perfecto.Esto significa que ofrecemos frijoles
          y productos de alta calidad para cumplir con cualquier ocasión y
          estado de ánimo.Eche un vistazo y háganos saber si tiene alguna
          pregunta.
        fr-CA: >-
          Bienvenue à Javadrip.Nous sommes une compagnie de café de boutique
          obsédé par la tasse de café parfaite.Nous pensons que la tasse
          parfaite commence par le haricot parfait et que ces haricots
          nécessitent la méthode de brassage parfaite.Cela signifie que nous
          offrons à la fois des haricots et des produits de haute qualité pour
          répondre à toute occasion et à toute humeur.Jetez un coup d'œil et
          faites-nous savoir si vous avez des questions.
        nl-NL: >-
          Welkom bij Javadrip.Wij zijn een boetiek koffiebedrijf geobsedeerd
          door de perfecte kop koffie.Wij geloven dat de perfecte beker begint
          met de perfecte boon en dat die bonen de perfecte brouwmethode
          vereisen.Dit betekent dat we zowel bonen als van producten van hoge
          kwaliteit bieden om elke gelegenheid en stemming te ontmoeten.Kijk
          rond en laat het ons weten als u vragen heeft.
