    description:
      type: text
      locales:
        en-US: >-
          Royale epitomizes luxury and elegance in the world of coffee. Our
          commitment is to provide premium coffee makers and exquisite coffee
          products that cater to the most discerning tastes. With a focus on
          sophistication and quality, Royale transforms your coffee experience
          into a regal affair, ensuring each cup is a true masterpiece.
        es-US: >-
          Royale personifica el lujo y la elegancia en el mundo del café.Nuestro
          compromiso es proporcionar cafeteras premium y exquisitos productos de
          café que satisfagan los gustos más exigentes.Con un enfoque en la
          sofisticación y la calidad, Royale transforma su experiencia de café
          en un asunto real, asegurando que cada taza sea una verdadera obra
          maestra.
        fr-CA: >-
          Royale incarne le luxe et l'élégance dans le monde du café.Notre
          engagement est de fournir aux cafetières de qualité supérieure et à
          des produits de café exquis qui répondent aux goûts les plus
          exigeants.En mettant l'accent sur la sophistication et la qualité,
          Royale transforme votre expérience de café en une affaire royale,
          garantissant que chaque tasse est un véritable chef-d'œuvre.
        nl-NL: >-
          Royale belichaamt luxe en elegantie in de wereld van koffie.Onze
          toewijding is om premium koffiezetapparaten en prachtige
          koffieproducten te bieden die tegemoet komen aan de meest veeleisende
          smaken.Met een focus op verfijning en kwaliteit transformeert Royale
          uw koffie -ervaring in een koninklijke affaire, zodat elke beker een
          echt meesterwerk is.
