                  - mode: normal
                    text: >-
                      Ideal use of space: The elegant design of the Cool Control
                      allows it to be used in a variety of locations where space
                      is limited. Whether it's in compact kitchenettes or small
                      offices, this slimline milk cooler will fit seamlessly
                      into any environment, thanks to its compact dimensions and
                      versatile design.
                    type: text
