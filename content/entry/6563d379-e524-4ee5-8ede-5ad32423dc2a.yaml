    description:
      type: text
      locales:
        en-US: >-
          A flexible and scalable headless CMS that allows you to manage and
          deliver content across various platforms. Contentful provides powerful
          tools for creating, editing, and organizing content in a way that fits
          your specific needs.
        es-US: >-
          Un CMS flexible y escalable sin cabeza que le permite administrar y
          entregar contenido en varias plataformas.Contentful proporciona
          herramientas poderosas para crear, editar y organizar contenido de una
          manera que se ajuste a sus necesidades específicas.
        fr-CA: >-
          Un CMS sans tête flexible et évolutif qui vous permet de gérer et de
          livrer du contenu sur diverses plateformes. Contentful offre des
          outils puissants pour créer, éditer et organiser le contenu de manière
          à répondre à vos besoins spécifiques.
        nl-NL: >-
          Een flexibel en schaalbaar headless CMS waarmee je content kunt
          beheren en leveren over verschillende platformen. Contentful biedt
          krachtige tools voor het creëren, bewerken en organiseren van content
          op een manier die aansluit bij jouw specifieke behoeften.
