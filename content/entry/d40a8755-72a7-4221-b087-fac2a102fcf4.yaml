                  - type: listitem
                    value: 2
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: "Fit the filter on the top of the vessel chosen.\_"
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                  - type: listitem
                    value: 3
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: >-
                          Make a pit on the filter (to put the coffee grounds
                          in).
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                  - type: listitem
                    value: 4
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: "Attach the filter on its place by a string, ribbon or clothespin.\_"
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                  - type: listitem
                    value: 5
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: Wet the filter.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                  - type: listitem
                    value: 6
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: "Add the ice cubes into the vessel.\_"
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                  - type: listitem
                    value: 7
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: "Measure the coffee grounds and put them into the filter.\_"
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                  - type: listitem
                    value: 8
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: "Put the filter on top of the vessel and place the setup on the scale. Tare the scale.\_"
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                  - type: listitem
                    value: 9
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: "Add hot water: bloom the coffee by using 90 grams of water and steep for 45 sec.\_"
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                  - type: listitem
                    value: 10
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: "Pour more water up until the scale shows 200 grams. Let steep for 45 sec.\_"
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                  - type: listitem
                    value: 11
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: "Pour the rest of the water (up to 335 grams). Pouring should take approx. 3 minutes. \_"
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                  - type: listitem
                    value: 12
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: "Remove the filter with grounds after you have finished the brew.\_"
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                listType: number
                direction: ltr
