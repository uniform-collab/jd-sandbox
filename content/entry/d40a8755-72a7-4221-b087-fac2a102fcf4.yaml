                    value: 1
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: "Measure the coffee grounds & water into the vessel (if you have a French press in hand, it is great for this!). Stir to mix thoroughly.\_"
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                  - type: listitem
                    value: 2
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: "Let steep in room temperature under a lid or foil or in a French press (plunger in the upright position).\_"
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                  - type: listitem
                    value: 3
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: >-
                          When the time is up, filter the coffee. Pour the brew
                          through the filter chosen. If using a French press,
                          push the plunger down to filter the coffee.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                listType: number
                direction: ltr
