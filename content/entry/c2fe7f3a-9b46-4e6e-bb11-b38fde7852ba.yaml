    shortDescription:
      type: text
      locales:
        en-US: >-
          Caffé is distinct by design- created for those who want to reflect
          their true style! Backed by showstopping features, every Caffé
          appliance gives you trend forward style paired with the function
          you've been craving.  Now you can bring that exceptional style to your
          countertops thanks to elegant and innovative espresso machines that
          are as intelligent as they are beautiful.  All Caffé espresso machines
          are WiFi enabled and feature drink customization capabilities,
          connected through the SmartHQ app and compatible with Alexa and Google
          Home.  The Built-in Steam Frother creates a variety of textures and
          thicknesses and the Built-in Conical Burr Grinder delivers a
          consistent grind with any bean roast and features an adjustable grind
          size for ideal taste and aroma extraction.  Built to showcase
          individual style, this modern espresso machine is adorned with
          signature copper accents that add sophistication to any countertop.
        es-US: >-
          ¡Caffé es distinto por diseño, creado para aquellos que desean
          reflejar su verdadero estilo!Respaldado por características de
          exhibición, cada dispositivo Caffé le brinda un estilo de avance de
          tendencia combinado con la función que ha estado ansiando.Ahora puede
          traer ese estilo excepcional a sus encimeras gracias a las elegantes e
          innovadoras máquinas de espresso que son tan inteligentes como
          hermosas.Todas las máquinas de café espresso de Caffé son capacidades
          de personalización de bebidas con WiFi, conectadas a través de la
          aplicación Smarthq y compatibles con Alexa y Google Home.El vapor
          incorporado crea una variedad de texturas y espesores y el molinillo
          de rebabas cónico incorporado ofrece una rutina constante con
          cualquier asado de frijoles y presenta un tamaño de rutina ajustable
          para el sabor ideal y la extracción de aroma.Construido para mostrar
          un estilo individual, esta moderna máquina de café espresso está
          adornada con acentos de cobre exclusivos que agregan sofisticación a
          cualquier encimera.
        fr-CA: "Caffé se distingue par son design, créé pour ceux qui veulent refléter leur vrai style\_! Soutenu par des fonctionnalités époustouflantes, chaque appareil Caffé vous offre un style avant-gardiste associé à la fonction dont vous rêvez. Vous pouvez désormais apporter ce style exceptionnel à vos comptoirs grâce à des machines à expresso élégantes et innovantes, aussi intelligentes que belles. Toutes les machines à expresso Caffé sont compatibles WiFi et disposent de capacités de personnalisation des boissons, connectées via l'application SmartHQ et compatibles avec Alexa et Google Home. Le mousseur à vapeur intégré crée une variété de textures et d'épaisseurs et le broyeur à meules conique intégré offre une mouture constante avec n'importe quel grain torréfié et dispose d'une taille de mouture réglable pour une extraction idéale du goût et de l'arôme. Conçue pour mettre en valeur un style individuel, cette machine à expresso moderne est ornée d'accents de cuivre emblématiques qui ajoutent de la sophistication à n'importe quel comptoir."
        nl-NL: >-
          Caffé onderscheidt zich door zijn ontwerp, gemaakt voor degenen die
          hun ware stijl willen weerspiegelen! Elk Caffé-apparaat, ondersteund
          door spectaculaire kenmerken, biedt u een trendy stijl gecombineerd
          met de functie waar u naar verlangde. Nu kunt u die uitzonderlijke
          stijl op uw werkbladen brengen dankzij elegante en innovatieve
          espressomachines die even intelligent als mooi zijn. Alle
          Caffé-espressomachines zijn voorzien van WiFi en bieden mogelijkheden
