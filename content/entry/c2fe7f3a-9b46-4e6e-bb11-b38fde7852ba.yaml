                children:
                  - mode: normal
                    text: >-
                      Caffé is distinct by design- created for those who want to
                      reflect their true style! Backed by showstopping features,
                      every Caffé appliance gives you trend forward style paired
                      with the function you've been craving.  Now you can bring
                      that exceptional style to your countertops thanks to
                      elegant and innovative espresso machines that are as
                      intelligent as they are beautiful.  All Caffé espresso
                      machines are WiFi enabled and feature drink customization
                      capabilities, connected through the SmartHQ app and
                      compatible with Alexa and Google Home.  The Built-in Steam
                      Frother creates a variety of textures and thicknesses and
                      the Built-in Conical Burr Grinder delivers a consistent
                      grind with any bean roast and features an adjustable grind
                      size for ideal taste and aroma extraction.  Built to
                      showcase individual style, this modern espresso machine is
                      adorned with signature copper accents that add
                      sophistication to any countertop.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
            direction: ltr
        fr-CA:
          root:
            type: root
            format: ''
            indent: 0
            version: 1
            children:
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "Caffé se distingue par son design, créé pour ceux qui veulent refléter leur vrai style\_! Soutenu par des fonctionnalités époustouflantes, chaque appareil Caffé vous offre un style avant-gardiste associé à la fonction dont vous rêvez. Vous pouvez désormais apporter ce style exceptionnel à vos comptoirs grâce à des machines à expresso élégantes et innovantes, aussi intelligentes que belles. Toutes les machines à expresso Caffé sont compatibles WiFi et disposent de capacités de personnalisation des boissons, connectées via l'application SmartHQ et compatibles avec Alexa et Google Home. Le mousseur à vapeur intégré crée une variété de textures et d'épaisseurs et le broyeur à meules conique intégré offre une mouture constante avec n'importe quel grain torréfié et dispose d'une taille de mouture réglable pour une extraction idéale du goût et de l'arôme. Conçue pour mettre en valeur un style individuel, cette machine à expresso moderne est ornée d'accents de cuivre emblématiques qui ajoutent de la sophistication à n'importe quel comptoir."
                    type: text
                    style: ''
                    detail: 0
