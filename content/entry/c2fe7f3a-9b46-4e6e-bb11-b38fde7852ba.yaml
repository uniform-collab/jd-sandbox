                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Caffé onderscheidt zich door zijn ontwerp, gemaakt voor
                      degenen die hun ware stijl willen weerspiegelen! Elk
                      Caffé-apparaat, ondersteund door spectaculaire kenmerken,
                      biedt u een trendy stijl gecombineerd met de functie waar
                      u naar verlangde. Nu kunt u die uitzonderlijke stijl op uw
                      werkbladen brengen dankzij elegante en innovatieve
                      espressomachines die even intelligent als mooi zijn. Alle
                      Caffé-espressomachines zijn voorzien van WiFi en bieden
                      mogelijkheden voor het aanpassen van drankjes, verbonden
                      via de SmartHQ-app en compatibel met Alexa en Google Home.
                      De ingebouwde stoomopschuimer creëert een verscheidenheid
                      aan texturen en diktes en de ingebouwde conische
                      braammolen zorgt voor een consistente maling bij elke
                      bonenbranding en beschikt over een instelbare maalgrootte
                      voor een ideale smaak- en aroma-extractie. Deze moderne
                      espressomachine is gebouwd om een ​​individuele stijl te
                      benadrukken en is versierd met kenmerkende koperen
                      accenten die verfijning toevoegen aan elk aanrecht.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
            direction: ltr
