    description:
      type: text
      locales:
        en-US: >-
          Indulge in the ultimate coffee experience with our Royale Brew Bundle.
          This exclusive bundle includes the state-of-the-art Royale iQ Espresso
          Machine, designed to bring out the barista in you. Paired with two
          distinct coffee bean options—our rich and robust House Blend Coffee
          and the smooth, aromatic Organic Blend Coffee—this bundle offers
          everything you need to craft the perfect cup of coffee at home.
          Elevate your mornings with a touch of luxury and the finest quality
          brews.
        es-US: >-
          Disfruta de la mejor experiencia de café con nuestro paquete Royale
          Brew. Este paquete exclusivo incluye la máquina de espresso Royale iQ
          de última generación, diseñada para sacar al barista que llevas
          dentro. Junto con dos opciones distintas de granos de café, nuestro
          rico y robusto House Blend Coffee y el suave y aromático Organic Blend
          Coffee, este paquete ofrece todo lo que necesita para preparar la taza
          de café perfecta en casa. Eleva tus mañanas con un toque de lujo y
          cervezas de la mejor calidad.
        fr-CA: >-
          Offrez-vous l'expérience ultime du café avec notre Royale Brew Bundle.
          Cette offre exclusive comprend la machine à espresso Royale iQ, conçue
          pour faire ressortir le barista qui sommeille en vous. Associé à deux
          options de grains de café distinctes - notre mélange de café maison
          riche et robuste et le mélange de café biologique doux et aromatique -
          cet ensemble offre tout ce dont vous avez besoin pour préparer la
          tasse de café parfaite à la maison. Améliorez vos matins avec une
          touche de luxe et des boissons de la plus haute qualité.
        nl-NL: >-
          Geniet van de ultieme koffie-ervaring met onze Royale Brew Bundle.
          Deze exclusieve bundel bevat de state-of-the-art Royale iQ Espresso
          Machine, ontworpen om de barista in je naar boven te halen. In
          combinatie met twee verschillende opties voor koffiebonen - onze rijke
          en robuuste House Blend Coffee en de zachte, aromatische Organic Blend
          Coffee - biedt deze bundel alles wat je nodig hebt om thuis de
          perfecte kop koffie te zetten. Til uw ochtenden naar een hoger niveau
          met een vleugje luxe en brouwsels van de beste kwaliteit.
