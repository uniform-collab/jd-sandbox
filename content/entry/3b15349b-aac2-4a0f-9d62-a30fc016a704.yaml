                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      La caractéristique remarquable de notre café du Pérou
                      biologique et équitable est la profondeur unique de sa
                      saveur. Vous pouvez vraiment distinguer la saveur épicée
                      de cannelle dès la première gorgée, jusqu'à une douceur
                      caramélisée dans le corps et une finale persistante
                      d'agrumes. Avec une acidité moyenne et un profil
                      aromatique vif et complexe, ce café péruvien biologique
                      est un excellent exemple de la pure grandeur du café
                      sud-américain.
                    type: text
                    style: ''
