    shortDescription:
      type: text
      locales:
        en-US: >-
          The standout feature of our Fair Trade organic Peru coffee is the
          unique depth of flavor. You can truly distinguish the spiced cinnamon
          flavor at the first sip, to a caramelized sweetness in the body and a
          lingering citrus finish. With medium acidity and a bright and complex
          flavor profile, this organic Peruvian coffee is an excellent example
          of the pure greatness of South American coffee.
        es-US: >-
          La característica sobresaliente de nuestro café orgánico de Perú de
          comercio justo es la profundidad única de sabor.Realmente puede
          distinguir el sabor a canela condimentado en el primer sorbo, a una
          dulzura caramelizada en el cuerpo y un acabado cítrico persistente.Con
          acidez media y un perfil de sabor brillante y complejo, este café
          peruano orgánico es un excelente ejemplo de la grandeza pura del café
          sudamericano.
        fr-CA: >-
          La caractéristique remarquable de notre café du Pérou biologique et
          équitable est la profondeur unique de sa saveur. Vous pouvez vraiment
          distinguer la saveur épicée de cannelle dès la première gorgée,
          jusqu'à une douceur caramélisée dans le corps et une finale
          persistante d'agrumes. Avec une acidité moyenne et un profil
          aromatique vif et complexe, ce café péruvien biologique est un
          excellent exemple de la pure grandeur du café sud-américain.
        nl-NL: >-
          Het opvallende kenmerk van onze Fair Trade biologische Peru koffie is
          de unieke smaakdiepte. Bij de eerste slok kun je de gekruide
          kaneelsmaak echt onderscheiden, tot een gekarameliseerde zoetheid in
          de body en een aanhoudende citrusafdronk. Met een gemiddelde zuurgraad
          en een helder en complex smaakprofiel is deze biologische Peruaanse
          koffie een uitstekend voorbeeld van de pure grootsheid van
          Zuid-Amerikaanse koffie.
