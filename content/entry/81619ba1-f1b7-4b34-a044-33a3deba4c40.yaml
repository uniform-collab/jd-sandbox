    description:
      type: text
      locales:
        en-US: >-
          The world’s most popular content management system, WordPress provides
          a user-friendly interface for creating and managing websites. With a
          vast ecosystem of themes and plugins, it offers extensive
          customization and flexibility for various types of sites.
        es-US: >-
          WordPress, el sistema de gestión de contenido más popular del mundo,
          proporciona una interfaz fácil de usar para crear y administrar sitios
          web.Con un vasto ecosistema de temas y complementos, ofrece una amplia
          personalización y flexibilidad para varios tipos de sitios.
        fr-CA: >-
          Le système de gestion de contenu le plus populaire au monde, WordPress
          offre une interface conviviale pour créer et gérer des sites web. Avec
          un vaste écosystème de thèmes et de plugins, il propose une
          personnalisation et une flexibilité étendues pour différents types de
          sites.
        nl-NL: >-
          Het meest populaire contentmanagementsysteem ter wereld, WordPress
          biedt een gebruiksvriendelijke interface voor het creëren en beheren
          van websites. Met een enorm ecosysteem van thema’s en plugins biedt
          het uitgebreide maatwerk en flexibiliteit voor verschillende soorten
          sites.
