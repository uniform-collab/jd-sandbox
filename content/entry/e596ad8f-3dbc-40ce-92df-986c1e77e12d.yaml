    overview:
      type: text
      locales:
        en-US: >-
          Try not to eat all of the sauce—a reduction of coffee, maple syrup,
          sugar, espresso powder, and bourbon—with a spoon before the sweet
          potatoes come out of the oven.
        es-US: >-
          Trate de no comer toda la salsa, una reducción de café, jarabe de
          arce, azúcar, espresso en polvo y bourbon, con una cuchara antes de
          que las batatas salgan del horno.
        fr-CA: >-
          Essayez de ne pas manger toute la sauce - une réduction de café, de
          sirop d'érable, de sucre, de poudre d'espresso et de bourbon - avec
          une cuillère avant que les patates douces ne sortent du four.
        nl-NL: >-
          Probeer niet alle saus - een reductie van koffie, ahornsiroop, suiker,
          espressopoeder en bourbon - met een lepel te eten voordat de zoete
          aardappelen uit de oven komen.
    subtitle:
