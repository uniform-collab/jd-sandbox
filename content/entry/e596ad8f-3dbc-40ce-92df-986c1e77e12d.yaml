              value:
                - _id: 349ee1d1-b2aa-4b25-8dd1-891fd2fb5dc8
                  type: howtoStep
                  fields:
                    name:
                      type: text
                      locales:
                        en-US: Step 1
                        es-US: Paso 1
                        fr-CA: Étape 1
                        nl-NL: Stap 1
                    description:
                      type: richText
                      locales:
                        en-US:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Stir coffee, maple syrup, sugar, and
                                      espresso powder in a medium saucepan over
                                      medium-high heat until sugar dissolves.
                                      Bring mixture to a boil; cook until
                                      thickened and reduced by half, 6-7
                                      minutes.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                        es-US:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Revuelva el café, el jarabe de arce, el
                                      azúcar y el espresso en polvo en una
                                      cacerola mediana a fuego medio-alto hasta
                                      que el azúcar se disuelva. Lleve la mezcla
                                      a ebullición; cocine hasta que espese y se
                                      reduzca a la mitad, 6-7 minutos.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                        fr-CA:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Mélanger le café, le sirop d'érable, le
                                      sucre et la poudre d'espresso dans une
                                      casserole moyenne à feu moyen-élevé
                                      jusqu'à ce que le sucre soit dissous.
                                      Porter le mélange à ébullition; cuire
                                      jusqu'à épaississement et réduction de
                                      moitié, 6-7 minutes.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                        nl-NL:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Roer koffie, ahornsiroop, suiker en
                                      espressopoeder in een middelgrote pan op
                                      middelhoog vuur tot de suiker is opgelost.
                                      Breng het mengsel aan de kook; kook tot
                                      het ingedikt en gehalveerd is, 6-7
                                      minuten.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                - _id: 4510e6fa-13f2-466d-8aad-9c986047400b
                  type: howtoStep
                  fields:
                    name:
                      type: text
                      locales:
                        en-US: Step 2
                        es-US: Paso 2
                        fr-CA: Étape 2
                        nl-NL: Stap 2
                    description:
                      type: richText
                      locales:
                        en-US:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Remove syrup from heat; add bourbon and 2
                                      tablespoons butter. Reduce heat to medium
                                      and simmer until sauce is reduced to about
                                      3/4 cup, 40-45 minutes (mixture should be
                                      thick enough to coat a spoon, but not
                                      sticky, and will thicken as it cools).
                                      Season sauce to taste with salt and
                                      pepper. DO AHEAD Sauce can be made 2 days
                                      ahead. Cover; chill. Rewarm before
                                      serving.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                        es-US:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Retire el almíbar del fuego; Agregue el
                                      bourbon y 2 cucharadas de mantequilla.
                                      Reduzca el fuego a medio y cocine a fuego
                                      lento hasta que la salsa se reduzca a
                                      aproximadamente 3/4 de taza, 40-45 minutos
                                      (la mezcla debe ser lo suficientemente
                                      espesa como para cubrir una cuchara, pero
                                      no pegajosa, y se espesará a medida que se
                                      enfríe). Sazone la salsa al gusto con sal
                                      y pimienta. HACER CON ANTICIPACIÓN La
                                      salsa se puede preparar con 2 días de
                                      anticipación. Cubrir; frío. Vuelva a
                                      calentar antes de servir.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                        fr-CA:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Retirer le sirop du feu; ajouter le
                                      bourbon et 2 cuillères à soupe de beurre.
                                      Réduire le feu à moyen et laisser mijoter
                                      jusqu'à ce que la sauce soit réduite à
                                      environ 3/4 de tasse, soit 40-45 minutes
                                      (le mélange doit être suffisamment épais
                                      pour enrober une cuillère, mais pas
                                      collant, et il épaissira en
                                      refroidissant). Assaisonner la sauce avec
                                      du sel et du poivre. La sauce peut être
                                      préparée 2 jours à l'avance. Couvrir;
                                      réfrigérer. Réchauffer avant de servir.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                        nl-NL:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Haal de siroop van het vuur; Voeg bourbon
                                      en 2 eetlepels boter toe. Zet het vuur
                                      laag tot medium en laat sudderen tot de
                                      saus is ingekookt tot ongeveer 3/4 kopje,
                                      40-45 minuten (het mengsel moet dik genoeg
                                      zijn om een lepel te bedekken, maar niet
                                      plakkerig, en zal dikker worden als het
                                      afkoelt). Breng de saus op smaak met peper
                                      en zout. DO AHEAD Saus kan 2 dagen van
                                      tevoren worden gemaakt. Bedekken; kilte.
                                      Opwarmen voor het serveren.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                - _id: 34b6dece-0913-4ffb-9c30-45a25a105314
                  type: howtoStep
                  fields:
                    name:
                      type: text
                      locales:
                        en-US: Step 3
                        es-US: Paso 3
                        fr-CA: Étape 3
                        nl-NL: Stap 3
                    description:
                      type: richText
                      locales:
                        en-US:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Arrange racks in upper and lower thirds of
                                      oven; preheat to 425°. Melt remaining 7
                                      tablespoons butter in a small saucepan;
                                      pour into a large bowl. Add sweet potatoes
                                      and oil and season with salt and pepper.
                                      Divide potato mixture between 2 large
                                      rimmed baking sheets and roast, turning
                                      potatoes often and rotating sheets halfway
                                      through, until potatoes are tender and
                                      start to turn golden brown and crisp
                                      around the edges, 30-35 minutes. DO AHEAD
                                      Potatoes can be roasted 4 hours ahead. Let
                                      stand at room temperature. Rewarm before
                                      continuing.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                        es-US:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Coloque las rejillas en los tercios
                                      superior e inferior del horno; Precalentar
                                      a 425°. Derrita las 7 cucharadas de
                                      mantequilla restantes en una cacerola
                                      pequeña; Vierta en un tazón grande.
                                      Agregue las batatas y el aceite y sazone
                                      con sal y pimienta. Divida la mezcla de
                                      papas entre 2 bandejas para hornear con
                                      borde grande y ase, volteando las papas
                                      con frecuencia y girando las hojas a la
                                      mitad, hasta que las papas estén tiernas y
                                      comiencen a dorarse y crujir alrededor de
                                      los bordes, 30-35 minutos. HACER CON
                                      ANTICIPACIÓN Las papas se pueden asar con
                                      4 horas de anticipación. Deje reposar a
                                      temperatura ambiente. Vuelva a calentar
                                      antes de continuar.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                        fr-CA:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Placer les quadrillages dans les tiers
                                      supérieur et inférieur du four;
                                      préchauffer à 425°. Faire fondre les 7
                                      cuillères à soupe de beurre restantes dans
                                      une petite casserole; les verser dans un
                                      grand bol. Ajouter les patates douces et
                                      l'huile, saler et poivrer. Répartir le
                                      mélange de patates sur deux grandes
                                      plaques à pâtisserie à rebord et faire
                                      rôtir, en retournant souvent les patates
                                      et en faisant pivoter les plaques à
                                      mi-cuisson, jusqu'à ce que les patates
                                      soient tendres et commencent à prendre une
                                      couleur brun doré et à être croustillantes
                                      sur les bords, soit 30 à 35 minutes.
                                      PRÉPARATION Les pommes de terre peuvent
                                      être rôties 4 heures à l'avance. Laisser
                                      reposer à température ambiante. Réchauffer
                                      avant de continuer.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                        nl-NL:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Plaats rekken in het bovenste en onderste
                                      derde deel van de oven; Verwarm voor op
                                      425°. Smelt de resterende 7 eetlepels
                                      boter in een kleine steelpan; Giet in een
                                      grote kom. Voeg zoete aardappelen en olie
                                      toe en breng op smaak met peper en zout.
                                      Verdeel het aardappelmengsel over 2
                                      grootomrande bakplaten en rooster, draai
                                      de aardappelen vaak om en draai de vellen
                                      halverwege, tot de aardappelen zacht zijn
                                      en goudbruin en knapperig beginnen te
                                      worden aan de randen, 30-35 minuten. DO
                                      AHEAD Aardappelen kunnen 4 uur van tevoren
                                      worden geroosterd. Laat op
                                      kamertemperatuur staan. Opwarmen voordat u
                                      verder gaat.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                - _id: 3aff8205-97cd-4ff1-98ba-fc23c68fcb93
                  type: howtoStep
                  fields:
                    name:
                      type: text
                      locales:
                        en-US: Step 4
                        es-US: Paso 4
                        fr-CA: Étape 4
                        nl-NL: Stap 4
                    description:
                      type: richText
                      locales:
                        en-US:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Transfer potatoes to a serving platter.
