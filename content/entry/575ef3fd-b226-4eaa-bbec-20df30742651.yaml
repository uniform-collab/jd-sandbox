      locales:
        en-US: Four user profiles for full taste customization
        es-US: Cuatro perfiles de usuario para la personalización de gusto completo
        fr-CA: Quatre profils d'utilisateurs pour la personnalisation du goût complet
        nl-NL: Vier gebruikersprofielen voor volledige smaakaanpassing
    description:
      type: text
      locales:
        en-US: >-
          You may love your family more than anything, but that doesn’t mean you
          love your coffee the same way. The Cervello di Caffè stores up to four
          taste profiles, which are applied automatically when you use your app
          or voice assistant to start the brewing process or can be set manually
          on the machine.
        es-US: >-
          Puede amar a su familia más que nada, pero eso no significa que ames
          tu café de la misma manera.Cervello di Caffè almacena hasta cuatro
          perfiles de sabor, que se aplican automáticamente cuando usa su
          aplicación o asistente de voz para iniciar el proceso de elaboración
          de cerveza o se puede configurar manualmente en la máquina.
        fr-CA: >-
          Vous aimez peut-être votre famille plus que tout, mais cela ne
          signifie pas que vous aimez votre café de la même manière.Le Cervello
          Di Caffè stocke jusqu'à quatre profils de goût, qui sont appliqués
          automatiquement lorsque vous utilisez votre application ou votre
          assistant vocal pour démarrer le processus de brassage ou peut être
          réglé manuellement sur la machine.
        nl-NL: >-
          Misschien hou je meer van je familie dan van wat dan ook, maar dat
          betekent niet dat je op dezelfde manier van je koffie houdt.De
          Cervello di Caffè winkelt maximaal vier smaakprofielen op, die
          automatisch worden toegepast wanneer u uw app of spraakassistent
          gebruikt om het brouwproces te starten of handmatig op de machine kan
          worden ingesteld.
