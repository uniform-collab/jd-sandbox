                      canning, these jars will ensure your harvest does not
                      spoil, but is kept well-preserved for those cold winter
                      months that lie ahead. Also can be used to store grains,
                      beans and spices. Lid easily removes for a thorough
                      cleaning. May be frozen - just be sure to leave enough
