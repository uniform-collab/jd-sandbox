    description:
      type: text
      locales:
        en-US: >-
          Elevate your coffee experience with the Kosmic Coffee Ultimate Barista
          Bundle. This exclusive package includes the Kosmic Coffee Barista
          Express Espresso Machine, perfect for crafting professional-quality
          espresso at home. To complement your new espresso machine, we’ve
          included two premium coffee bean blends: the rich and aromatic
          Columbian Blend Coffee, and the smooth and flavorful Irish Blend
          Coffee. Whether you’re a seasoned barista or just starting your coffee
          journey, this bundle has everything you need to brew the perfect cup
          every time.
        es-US: >-
          Eleve su experiencia de café con el Kosmic Coffee Ultimate Barista
          Bundle.Este paquete exclusivo incluye la máquina de café espresso
          Kosmic Coffee Barista Express, perfecta para elaborar espresso de
          calidad profesional en casa.Para complementar su nueva máquina de café
          espresso, hemos incluido dos mezclas de café de café premium: el café
          de mezcla colombiano rico y aromático y el suave y sabroso café
          irlandés.Ya sea que sea un barista experimentado o que simplemente
          comience su viaje de café, este paquete tiene todo lo que necesita
          para preparar la taza perfecta cada vez.
        fr-CA: >-
          Rehaussez votre expérience café avec l’Ensemble Ultime Barista Kosmic
          Coffee. Ce forfait exclusif comprend la machine à espresso Kosmic
          Coffee Barista Express, parfaite pour préparer des espressos de
          qualité professionnelle à la maison. Pour accompagner votre nouvelle
          machine à espresso, nous avons inclus deux mélanges de grains de café
          premium : le mélange colombien riche et aromatique, ainsi que le
          mélange irlandais doux et savoureux. Que vous soyez un barista
          chevronné ou que vous débutiez dans votre parcours café, cet ensemble
          contient tout ce dont vous avez besoin pour préparer la tasse parfaite
          à chaque fois.
        nl-NL: >-
          Verhoog uw koffie-ervaring met het Kosmic Coffee Ultieme Barista
          Pakket. Dit exclusieve pakket bevat de Kosmic Coffee Barista Express
          Espresso Machine, perfect voor het maken van espresso van
          professionele kwaliteit thuis. Om uw nieuwe espressomachine aan te
          vullen, hebben we twee premium koffiemelanges toegevoegd: de rijke en
          aromatische Colombiaanse Melange Koffie, en de zachte en smaakvolle
          Ierse Melange Koffie. Of u nu een ervaren barista bent of net begint
          aan uw koffiereis, dit pakket heeft alles wat u nodig heeft om elke
          keer de perfecte kop te zetten.
