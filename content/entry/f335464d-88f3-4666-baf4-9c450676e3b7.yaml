                        fr-CA:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Faire griller les graines de coriandre
                                      dans une petite poêle à feu moyen, en les
                                      remuant de temps en temps, jusqu'à ce
                                      qu'elles soient parfumées, environ 2
                                      minutes. Laisser refroidir, puis moudre
                                      finement dans un moulin à épices ou un
                                      mortier et un pilon. Mélanger la coriandre
                                      moulue, le café, le sel, la cassonade, le
                                      cacao en poudre et le poivre dans un petit
                                      bol.
