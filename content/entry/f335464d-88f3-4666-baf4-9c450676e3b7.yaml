                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Prepara una parrilla a fuego medio-alto;
                                      Engrase ligeramente la rejilla. Sazone los
                                      filetes generosamente con aderezo (le
                                      sobrará un poco). Ase los bistecs,
                                      volteándolos ocasionalmente, hasta que
                                      estén ligeramente carbonizados y cocidos
                                      hasta el punto de cocción deseado, de 8 a
                                      10 minutos para que estén medio crudos.
                                      Transfiera a una tabla de cortar y deje
                                      reposar 10 minutos, luego corte a
                                      contrapelo. Sirve con chutney de cítricos.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                        fr-CA:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Préparer un gril à feu moyen-élevé; huiler
                                      légèrement le quadrillage. Assaisonner
                                      généreusement les steaks avec le mélange
                                      (il en restera un peu). Griller les
                                      steaks, en les retournant de temps en
                                      temps, jusqu'à ce qu'ils soient légèrement
                                      carbonisés et cuits au degré de cuisson
                                      souhaité, soit 8 à 10 minutes pour une
                                      viande à point. Transférer sur une planche
                                      à découper et à laisser reposer 10
                                      minutes, puis trancher dans le sens
                                      contraire des fibres. Servir avec un
                                      chutney aux agrumes.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
