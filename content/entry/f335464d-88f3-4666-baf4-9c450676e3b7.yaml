                        en-CA: Step 4
                        en-GB: Step 4
                        en-NL: Step 4
                        en-US: Step 4
                        es-US: Paso 4
                        fr-CA: Étape 4
                        nl-NL: Stap 4
                    description:
                      type: richText
                      locales:
                        en-CA:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Prepare a grill for medium-high heat;
                                      lightly oil grate. Season steaks
                                      generously with rub (you’ll have some left
                                      over). Grill steaks, turning occasionally,
                                      until lightly charred and cooked to
                                      desired doneness, 8–10 minutes for
                                      medium-rare. Transfer to a cutting board
                                      and let rest 10 minutes, then slice
                                      against the grain. Serve with citrus
                                      chutney.
