                                children:
                                  - mode: normal
                                    text: >-
                                      Faire mijoter le pamplemousse, les
                                      kumquats, l'échalote, le sucre, le sel et
                                      ¼ de tasse d'eau dans une petite casserole
                                      à feu moyen-doux, en remuant de temps en
                                      temps et en baissant le feu si nécessaire,
                                      jusqu'à ce que les agrumes soient tendres
                                      et que le liquide soit sirupeux, 45-60
                                      minutes. Incorporer le vinaigre et laisser
                                      refroidir. Couvrir et réfrigérer.
