                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Bereid een grill voor op middelhoog vuur;
                                      Vet het rooster licht in. Kruid de steaks
                                      royaal met rub (je houdt nog wat over).
                                      Grill steaks, af en toe draaiend, tot ze
                                      licht verkoold zijn en gaar tot de
                                      gewenste gaarheid, 8-10 minuten voor
                                      medium-rare. Leg ze op een snijplank en
                                      laat 10 minuten rusten, snijd dan tegen de
                                      draad in. Serveer met citruschutney.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
