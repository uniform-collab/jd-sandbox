                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Rooster korianderzaad in een kleine
                                      koekenpan op middelhoog vuur, af en toe
                                      omscheppend, tot het geurig is, ongeveer 2
                                      minuten. Laat afkoelen en maal vervolgens
                                      fijn in een kruidenmolen of vijzel en
                                      stamper. Meng gemalen koriander, koffie,
                                      zout, bruine suiker, cacaopoeder en peper
                                      in een kleine kom.
