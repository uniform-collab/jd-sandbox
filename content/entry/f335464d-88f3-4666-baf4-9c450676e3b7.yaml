                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Tostar las semillas de cilantro en una
                                      sartén pequeña a fuego medio, revolviendo
                                      ocasionalmente, hasta que estén fragantes,
                                      aproximadamente 2 minutos. Deje enfriar,
                                      luego muela finamente en un molinillo de
                                      especias o un mortero. Mezcle el cilantro
                                      molido, el café, la sal, el azúcar morena,
                                      el cacao en polvo y la pimienta en un
                                      tazón pequeño.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
