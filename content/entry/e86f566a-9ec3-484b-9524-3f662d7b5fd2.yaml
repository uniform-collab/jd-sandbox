    description:
      type: text
      locales:
        en-US: >-
          Explore the art of manual coffee brewing with our selection of
          pour-over coffee makers. Known for their precision and ability to
          bring out the nuanced flavors of coffee, pour-over methods offer a
          hands-on brewing experience. Our collection includes high-quality
          drippers, filters, and carafes, perfect for any coffee enthusiast.
          Enjoy the delicate and complex flavors that only a pour-over can
          provide, and elevate your coffee routine to an art form.
        es-US: >-
          Explore el arte de la elaboración de café manual con nuestra selección
          de cafeteras de vertidos.Conocido por su precisión y capacidad de
          sacar los sabores matizados del café, los métodos de vertido ofrecen
          una experiencia de elaboración práctica.Nuestra colección incluye
          goteos de alta calidad, filtros y jarras, perfectas para cualquier
          entusiasta del café.Disfrute de los delicados y complejos sabores que
          solo un vertido puede proporcionar y eleva su rutina de café a una
          forma de arte.
        fr-CA: >-
          Explorez l’art de l’infusion manuelle avec notre sélection de
          cafetières pour la méthode du filtre manuel. Réputées pour leur
          précision et leur capacité à révéler les saveurs nuancées du café, les
          méthodes de filtre manuel offrent une expérience d’infusion pratique.
          Notre collection comprend des verseurs, filtres et carafes de haute
          qualité, parfaits pour tout amateur de café. Savourez les saveurs
          délicates et complexes qu’une infusion manuelle peut offrir et élevez
          votre routine café à un véritable art.
        nl-NL: >-
          Ontdek de kunst van handmatig koffiezetten met onze selectie van
          pour-over koffiemakers. Bekend om hun precisie en het vermogen om de
          subtiele smaken van koffie naar voren te brengen, bieden pour-over
          methoden een hands-on zetervaring. Onze collectie omvat hoogwaardige
          drippers, filters en karaffen, perfect voor elke koffieliefhebber.
          Geniet van de delicate en complexe smaken die alleen een pour-over kan
          bieden, en til uw koffieroutine naar een kunstvorm.
