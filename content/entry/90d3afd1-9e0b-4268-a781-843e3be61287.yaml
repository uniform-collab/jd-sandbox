    shortDescription:
      type: text
      locales:
        en-US: >-
          This filter is using ion-exchange resin and natural coconut granular
          activated carbon, effectively remove odor, reduce rust, chlorine and
          other pollutants; Coffee machine can prevent the formation of scale,
          prolong the service life of the coffee machine.
        es-US: >-
          Este filtro está utilizando resina de intercambio de iones y carbono
          granular de coco natural activado, eliminar efectivamente el olor,
          reducir el óxido, el cloro y otros contaminantes;La máquina de café
          puede evitar la formación de la escala, prolongar la vida útil de la
          cafetera.
        fr-CA: >-
          Ce filtre utilise la résine échangeuse d'ions et le carbone naturel
          activé granulaire de la noix de coco, élimine efficacement les odeurs,
          réduisez la rouille, le chlore et d'autres polluants;La machine à café
          peut empêcher la formation de l'échelle, prolongez la durée de vie de
          la machine à café.
        nl-NL: >-
          Dit filter gebruikt ionenuitwisselinghars en natuurlijke kokosnoot
          korrelige geactiveerde koolstof, verwijder effectief geur, verminderen
          roest, chloor en andere verontreinigende stoffen;Coffee Machine kan de
          vorming van schaal voorkomen, de levensduur van het koffiezetapparaat
          verlengen.
