    shortDescription:
      type: text
      locales:
        en-US: >-
          When translated Le Parfait means 'the perfect one' - and that's just
          what this air-tight jar is. Designed for canning, these jars will
          ensure your harvest does not spoil, but is kept well-preserved for
          those cold winter months that lie ahead. Also can be used to store
          grains, beans and spices. Lid easily removes for a thorough cleaning.
          May be frozen - just be sure to leave enough room for expansion.
        es-US: >-
          Cuando se traduce, Le Parfait significa 'el perfecto', y eso es
          exactamente lo que es este frasco hermético.Diseñados para el
          enlatado, estos frascos asegurarán que su cosecha no se estropee, pero
          se mantiene bien conservado para esos fríos meses de invierno que se
          avecinan.También se puede usar para almacenar granos, frijoles y
          especias.La tapa elimina fácilmente una limpieza completa.Puede estar
          congelado, solo asegúrese de dejar suficiente espacio para la
          expansión.
        fr-CA: >-
          Lorsqu'il est traduit, Le Parfait signifie « le parfait » - et c'est
          exactement ce qu'est ce pot hermétique. Conçus pour la mise en
          conserve, ces bocaux garantiront que votre récolte ne se gâtera pas,
          mais qu'elle sera bien conservée pour les mois froids d'hiver à venir.
          Peut également être utilisé pour stocker des céréales, des haricots et
          des épices. Le couvercle s'enlève facilement pour un nettoyage en
          profondeur. Peut être gelé - assurez-vous simplement de laisser
          suffisamment de place pour l'expansion.
        nl-NL: >-
          Vertaald betekent Le Parfait 'de perfecte' - en dat is precies wat
          deze luchtdichte pot is. Deze potten zijn ontworpen om in te blikken
          en zorgen ervoor dat uw oogst niet bederft, maar goed bewaard blijft
          voor de koude wintermaanden die voor u liggen. Ook te gebruiken voor
          het bewaren van granen, bonen en kruiden. Deksel kan eenvoudig worden
          verwijderd voor een grondige reiniging. Kan bevroren zijn; zorg er wel
          voor dat er voldoende ruimte overblijft voor uitzetting.
