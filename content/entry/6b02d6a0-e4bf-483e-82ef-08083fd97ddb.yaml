    title:
      type: text
      locales:
        en-US: >-
          AI-optimized grinding and delivery ensures that every coffee is just
          how you like it
        es-US: >-
          La molienda y la entrega optimizada AI-AI aseguran que cada café es
          cómo le gusta
        fr-CA: >-
          Le broyage et la livraison optimisés AI garantit que chaque café est
          exactement comment vous l'aimez
        nl-NL: >-
          Ai-geoptimaliseerde slijpen en levering zorgt ervoor dat elke koffie
          is hoe u het leuk vindt
    description:
      type: text
      locales:
        en-US: >-
          Not everyone has decades of experience selecting, roasting and
          grinding coffee - but that doesn’t mean they don’t deserve a perfect
          espresso every time. That’s why we’ve worked with the industry’s top
          experts to create an AI system that gives you the coffee you deserve.
        es-US: >-
          No todos tienen décadas de experiencia seleccionando, asado y molido
          de café, pero eso no significa que no merezcan un espresso perfecto
          cada vez.Es por eso que hemos trabajado con los principales expertos
          de la industria para crear un sistema de IA que le brinde el café que
          merece.
        fr-CA: >-
          Tout le monde n'a pas des décennies d'expérience en sélection, en
          rôtissage et en broyant du café - mais cela ne signifie pas qu'ils ne
          méritent pas un expresso parfait à chaque fois.C’est pourquoi nous
          avons travaillé avec les meilleurs experts de l’industrie pour créer
          un système d’IA qui vous donne le café que vous méritez.
        nl-NL: >-
          Niet iedereen heeft tientallen jaren ervaring met het selecteren,
          roosteren en slijpen van koffie - maar dat betekent niet dat ze niet
          elke keer een perfecte espresso verdienen.Daarom hebben we
          samengewerkt met de beste experts in de branche om een AI -systeem te
          maken dat u de koffie geeft die u verdient.
