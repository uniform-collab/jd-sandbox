    description:
      type: text
      locales:
        en-US: >-
          Content-first approaches are common with digital teams. But sometimes
          more flexibility is needed than is afforded by the content model in
          the system of record.Fast-moving campaigns, personalization, and other
          tailored experiences need to consider what's displayed (content), how
          it's displayed (design), and why it's displayed (behavior) to deliver
          a cohesive experience. Teams need experience models.
        es-US: >-
          Los enfoques de contenido primero son comunes con los equipos
          digitales.Pero a veces se necesita más flexibilidad de lo que
          proporciona el modelo de contenido en el sistema de registro. Las
          campañas de movimiento rápido, la personalización y otras experiencias
          personalizadas deben considerar lo que se muestra (contenido), cómo se
          muestra (diseño) y por qué se muestra(comportamiento) para entregar
          una experiencia cohesiva.Los equipos necesitan modelos de experiencia.
        fr-CA: >-
          Les approches centrées sur le contenu sont courantes parmi les équipes
          numériques. Cependant, parfois plus de flexibilité est nécessaire que
          celle offerte par le modèle de contenu dans le système
          d’enregistrement. Les campagnes à rythme rapide, la personnalisation
          et d’autres expériences sur mesure doivent prendre en compte ce qui
          est affiché (contenu), comment c’est affiché (design), et pourquoi
          c’est affiché (comportement) pour offrir une expérience cohérente. Les
          équipes ont besoin de modèles d’expérience.
        nl-NL: >-
          Content-first benaderingen zijn gebruikelijk bij digitale teams. Maar
          soms is er meer flexibiliteit nodig dan het contentmodel in het
          registratiesysteem biedt. Snel bewegende campagnes, personalisatie en
          andere op maat gemaakte ervaringen moeten rekening houden met wat
          wordt weergegeven (content), hoe het wordt weergegeven (ontwerp) en
          waarom het wordt weergegeven (gedrag) om een samenhangende ervaring te
          leveren. Teams hebben ervaringsmodellen nodig.
