                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Transférer les noix de cajou et leur
                                      liquide de trempage dans un mixeur.
                                      Gratter les graines de la gousse de
                                      vanille; jeter la gousse. Ajouter le
                                      sucre, la poudre d'espresso et le sel.
                                      Réduire en purée jusqu'à obtention d'un
                                      mélange homogène, environ 30 secondes. À
                                      vitesse moyenne, ajouter lentement l'huile
                                      et réduire en purée jusqu'à ce que le
                                      mélange soit épais et crémeux.
