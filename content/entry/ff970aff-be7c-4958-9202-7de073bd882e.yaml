                                      de la vaina de vainilla; Deseche la vaina.
                                      Agregue el azúcar, el espresso en polvo y
                                      la sal. Haga puré hasta que quede suave,
                                      aproximadamente 30 segundos. Con el motor
                                      funcionando a velocidad media, agregue
                                      lentamente el aceite y haga puré hasta que
                                      esté espeso y cremoso.
