                                      in een blender. Schraap de zaadjes van het
                                      vanillestokje erdoor; Gooi de pod weg.
                                      Voeg suiker, espressopoeder en zout toe.
                                      Pureer tot een gladde massa, ongeveer 30
                                      seconden. Terwijl de motor op gemiddelde
                                      snelheid draait, giet je er langzaam olie
                                      in en pureer je tot het dik en romig is.
