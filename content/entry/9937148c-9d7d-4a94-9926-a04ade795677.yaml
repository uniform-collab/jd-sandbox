                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Placer les ramequins sur une plaque à
                                      pâtisserie à rebord et les transférer
                                      immédiatement au four. Réduire la
                                      température à 400° et cuire les soufflés
                                      jusqu'à ce qu'ils aient levé et qu'ils
                                      vacillent légèrement lorsqu'on les secoue,
                                      soit 12 à 15 minutes. Casser immédiatement
                                      une cuillère au centre et verser un peu de
                                      glace fondue dans chaque soufflé.
