                                children:
                                  - mode: normal
                                    text: >-
                                      Coloque los moldes en una bandeja para
                                      hornear con borde y transfiéralos
                                      inmediatamente al horno. Reduzca la
                                      temperatura a 400 ° y hornee los soufflés
                                      hasta que hayan subido y se tambaleen
                                      ligeramente cuando se empujen, de 12 a 15
                                      minutos. Inmediatamente rompe una cuchara
                                      en el centro y vierte un poco de helado
                                      derretido en cada uno.
