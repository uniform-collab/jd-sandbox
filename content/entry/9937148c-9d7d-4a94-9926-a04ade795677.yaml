                                children:
                                  - mode: normal
                                    text: >-
                                      Leg de vormpjes op een omrande bakplaat en
                                      zet ze onmiddellijk in de oven. Verlaag de
                                      temperatuur tot 400° en bak de soufflés
                                      tot ze gerezen zijn en lichtjes wiebelen
                                      als ze worden geduwd, 12-15 minuten. Breek
                                      onmiddellijk een lepel in het midden en
                                      giet er wat gesmolten ijs in.
