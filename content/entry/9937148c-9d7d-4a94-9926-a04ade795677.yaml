                        es-US:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Con una espátula grande, incorpore un
                                      tercio de las claras de huevo a la mezcla
                                      de chocolate para aclarar. Incorpore las
                                      claras de huevo restantes en 2 adiciones,
                                      usando trazos grandes y deliberados hasta
                                      el fondo de la mezcla para incorporar las
                                      claras sin desinflarse, hasta que apenas
                                      queden rayas. Vierta los moldes
                                      preparados, amontonando la masa sobre el
                                      borde. Con una espátula grande desplazada,
                                      un raspador de banco o el dorso de un
                                      cuchillo de chef, raspe la parte superior
                                      de los moldes para nivelar la masa, lo que
                                      fomentará una parte superior plana y
                                      agradable en los soufflés terminados.
                                      Deseche el exceso de masa o raspe en otro
                                      plato y hornee por separado. Golpee
                                      ligeramente los moldes en la encimera para
                                      ayudar a asentar la masa. Espolvoree la
                                      superficie de la masa con azúcar, luego
                                      pase suavemente el pulgar dentro del borde
                                      del molde justo alrededor del labio para
                                      crear una pequeña hendidura circular (esto
                                      ayudará a que los soufflés se eleven con
                                      lados rectos; tenga cuidado de no frotar
                                      la capa de mantequilla que se encuentra
                                      debajo).
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
