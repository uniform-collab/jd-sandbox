                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Precaliente el horno a 425 °. Cepille el
                                      interior y los bordes de los moldes con
                                      mantequilla, usando movimientos rectos
                                      hacia arriba alrededor de los lados.
                                      Espolvoree con azúcar y elimine el exceso
                                      (los movimientos ascendentes y el azúcar
                                      le darán a la masa algo a lo que aferrarse
                                      a medida que se eleva por encima de la
                                      parte superior de los moldes); reservar.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                        fr-CA:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Préchauffer le four à 425°. Badigeonner
                                      l'intérieur et le bord des ramequins avec
                                      du beurre, en effectuant des mouvements
                                      droits vers le haut sur tout le pourtour.
                                      Saupoudrer de sucre et enlever l'excédent
                                      en tapotant (les mouvements vers le haut
                                      et le sucre donneront à la pâte quelque
                                      chose à quoi s'accrocher lorsqu'elle
                                      s'élèvera au-dessus des ramequins); mettre
                                      de côté.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                        nl-NL:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Verwarm de oven voor op 425°. Bestrijk de
                                      binnenkant en randen van de vormpjes met
                                      boter en gebruik rechte opwaartse
                                      bewegingen helemaal rond de zijkanten.
                                      Bestrooi met suiker en tik het overtollige
                                      weg (de opwaartse bewegingen en suiker
                                      geven het beslag iets om zich aan vast te
                                      klampen als het boven de toppen van de
                                      vormpjes uitkomt); Gereserveerd.
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
