                        fr-CA:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      À l'aide d'une grande spatule, incorporer
                                      un tiers des blancs d'œufs au mélange de
                                      chocolat pour l'éclaircir. Incorporer le
                                      reste des blancs d'œufs en deux fois, en
                                      donnant de grands coups de spatule
                                      jusqu'au fond du mélange pour incorporer
                                      les blancs sans les faire gonfler, jusqu'à
                                      ce qu'il ne reste presque plus de traces.
                                      Répartir à la cuillère dans les ramequins
                                      préparés, en formant un monticule de pâte
                                      sur le bord. À l'aide d'une grande spatule
                                      décalée, d'un grattoir ou du dos d'un
                                      couteau de chef, racler le dessus des
                                      ramequins pour niveler la pâte, ce qui
                                      permettra d'obtenir un beau dessus plat
                                      pour les soufflés finis. Jeter l'excédent
                                      de pâte ou le verser dans un autre plat et
                                      le faire cuire séparément. Tapoter
                                      légèrement les ramequins sur le comptoir
                                      pour aider à stabiliser la pâte.
                                      Saupoudrer la surface de la pâte avec du
                                      sucre, puis passer délicatement le pouce à
                                      l'intérieur du ramequin, juste autour du
                                      rebord, pour créer une petite indentation
                                      circulaire (cela aidera les soufflés à
                                      monter avec des côtés droits; attention à
                                      ne pas frotter la couche de beurre en
                                      dessous).
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                        nl-NL:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Spatel met een grote spatel een derde van
                                      het eiwit door het chocolademengsel om het
                                      lichter te maken. Spatel de resterende
                                      eiwitten er in 2 toevoegingen door,
                                      gebruik grote, opzettelijke bewegingen
                                      helemaal tot aan de bodem van het mengsel
                                      om het eiwit op te nemen zonder leeg te
                                      lopen, totdat er nauwelijks strepen
                                      overblijven. Schep in de voorbereide
                                      vormpjes en verdeel het beslag over de
                                      rand. Gebruik een grote offset-spatel,
                                      bankschraper of de achterkant van een
                                      koksmes om over de bovenkant van de
                                      vormpjes te schrapen om het beslag
                                      waterpas te maken, wat een mooie platte
                                      bovenkant op de afgewerkte soufflés zal
                                      bevorderen. Gooi overtollig beslag weg of
                                      schraap het in een andere schaal en bak
                                      apart. Tik lichtjes op het aanrecht om het
                                      beslag te laten bezinken. Bestrooi het
                                      oppervlak van het beslag met suiker en ga
                                      dan voorzichtig met je duim in de rand van
                                      de ramekin net rond de lip om een kleine
                                      cirkelvormige inkeping te maken (dit helpt
                                      de soufflés met rechte kanten te rijzen;
                                      pas op dat je de boterlaag eronder niet
                                      afwrijft).
                                    type: text
                                    style: ''
