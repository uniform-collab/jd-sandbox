                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Batir las claras de huevo en el tazón muy
                                      limpio de una batidora de pie equipada con
                                      el accesorio de batidor a velocidad media
                                      hasta que estén espumosas, aproximadamente
                                      30 segundos (también puede usar un batidor
                                      de mano o hacerlo a mano con un batidor de
                                      globo). Agregue sal, aumente la velocidad
                                      a media-alta y bata hasta que se formen
                                      picos suaves y cremosos, aproximadamente 2
                                      minutos. Espolvoree lentamente el 1/4 de
                                      taza restante más 3 cucharadas de azúcar y
                                      continúe batiendo hasta que se formen
                                      picos firmes, brillantes y brillantes (si
                                      se ven secos o grumosos, ha ido demasiado
                                      lejos).
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                        fr-CA:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Battre les blancs d'œufs dans le bol très
                                      propre d'un batteur sur socle équipé de
                                      l'accessoire fouet à vitesse moyenne
                                      jusqu'à ce qu'ils soient mousseux, environ
                                      30 secondes (vous pouvez également
                                      utiliser un batteur manuel, ou le faire à
                                      la main avec un fouet ballon). Ajouter le
                                      sel, augmenter la vitesse à moyenne-élevée
                                      et battre jusqu'à l'obtention de pics mous
                                      et crémeux, environ 2 minutes. Incorporer
                                      lentement le reste du sucre (¼ tasse plus
                                      3 cuillères à soupe) et continuer à battre
                                      jusqu'à la formation de pics fermes,
                                      brillants et luisants (s'ils ont l'air
                                      secs ou agglutinés, c'est que vous êtes
                                      allé trop loin).
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                        nl-NL:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Klop de eiwitten in de zeer schone kom van
                                      een keukenmixer met garde op gemiddelde
                                      snelheid tot ze schuimig zijn, ongeveer 30
                                      seconden (je kunt ook een handklopper
                                      gebruiken, of dit met de hand doen met een
                                      ballongarde). Voeg zout toe, verhoog de
                                      snelheid tot middelhoog en klop tot er
                                      zachte, romige pieken ontstaan, ongeveer 2
                                      minuten. Strooi langzaam de resterende 1/4
                                      kop plus 3 eetlepels suiker erdoor en
                                      blijf kloppen tot er stevige, glanzende,
                                      glanzende pieken ontstaan (als ze er droog
                                      of klonterig uitzien, ben je te ver
                                      gegaan).
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
                - _id: e49d6971-5f67-489e-80d3-51754f76bb02
                  type: howtoStep
                  fields:
                    name:
                      type: text
                      locales:
                        en-CA: Step 5
                        en-GB: Step 5
                        en-NL: Step 5
                        en-US: Step 5
                        es-US: Paso 5
                        fr-CA: Étape 5
                        nl-NL: Stap 5
                    description:
                      type: richText
                      locales:
                        en-CA:
                          root:
                            type: root
                            format: ''
                            indent: 0
                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Using a large spatula, fold one-third of
                                      egg whites into chocolate mixture to
                                      lighten. Fold in remaining egg whites in 2
                                      additions, using large, deliberate strokes
                                      all the way to the bottom of the mixture
                                      to incorporate whites without deflating,
                                      until barely any streaks remain. Spoon
                                      into prepared ramekins, mounding batter
                                      over rim. Using a large offset spatula,
                                      bench scraper, or back of a chef’s knife,
                                      scrape across tops of ramekins to make
                                      batter level, which will encourage a nice
                                      flat top on the finished soufflés. Discard
                                      excess batter, or scrape into another dish
                                      and bake separately. Tap ramekins lightly
                                      on counter to help settle batter. Sprinkle
                                      surface of batter with sugar, then gently
                                      run your thumb inside rim of ramekin just
                                      around lip to create a small circular
                                      indentation (this will help the soufflés
                                      rise with straight sides; be careful not
                                      to rub off butter coating underneath).
                                    type: text
                                    style: ''
                                    detail: 0
                                    format: 0
                                    version: 1
                                direction: ltr
                                textStyle: ''
                                textFormat: 0
                            direction: ltr
