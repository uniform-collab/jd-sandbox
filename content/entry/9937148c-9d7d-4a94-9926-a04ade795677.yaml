                            version: 1
                            children:
                              - type: paragraph
                                format: ''
                                indent: 0
                                version: 1
                                children:
                                  - mode: normal
                                    text: >-
                                      Beat egg whites in the very clean bowl of
                                      a stand mixer fitted with the whisk
                                      attachment on medium speed until frothy,
                                      about 30 seconds (you can also use a
                                      hand-held beater, or do this by hand with
                                      a balloon whisk). Add salt, increase speed
                                      to medium-high, and beat until soft,
                                      creamy peaks form, about 2 minutes. Slowly
                                      sprinkle in remaining ¼ cup plus 3 Tbsp.
                                      sugar and continue to beat until firm,
                                      shiny, glossy peaks form (if they look dry
                                      or clumpy, you’ve gone too far).
