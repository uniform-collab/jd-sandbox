# yaml-language-server: $schema=<https://uniform.app/schemas/json-schema/component-definition/v1.json>
$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: page
name: Page
permissions:
  - roleId: 379cbabc-c727-4a8d-a8fc-f3f93ab813ef
    permission: read
    state: 0
  - roleId: 379cbabc-c727-4a8d-a8fc-f3f93ab813ef
    permission: read
    state: 64
  - roleId: 379cbabc-c727-4a8d-a8fc-f3f93ab813ef
    permission: write
    state: 0
  - roleId: 379cbabc-c727-4a8d-a8fc-f3f93ab813ef
    permission: write
    state: 64
  - roleId: 379cbabc-c727-4a8d-a8fc-f3f93ab813ef
    permission: create
    state: 0
  - roleId: 379cbabc-c727-4a8d-a8fc-f3f93ab813ef
    permission: create
    state: 64
icon: card
parameters:
  - id: pageTitle
    name: Page Title
    type: text
    typeConfig:
      required: false
    localizable: true
  - id: group_metaData
    name: Meta Data
    type: group
    typeConfig:
      childrenParams:
        - pageMetaDescription
        - pageKeywords
  - id: pageMetaDescription
    name: Page Meta Description
    type: text
    typeConfig:
      multiline: true
      linesCount: '5'
    localizable: true
  - id: pageKeywords
    name: Page Keywords
    type: text
    typeConfig:
      multiline: true
    localizable: true
  - id: group_openGraph
    name: Open Graph
    type: group
    typeConfig:
      childrenParams:
        - openGraphTitle
        - openGraphImage
        - openGraphType
        - openGraphDescription
        - overlayTitleToOgImage
  - id: openGraphTitle
    name: Open Graph Title
    type: text
    helpText: page head title
    typeConfig: null
    localizable: true
  - id: openGraphDescription
    name: Open Graph Description
    type: text
    helpText: >-
      used to set `og:description`. If not set, `Page Meta Description` will be
      used.
    typeConfig:
      multiline: true
      linesCount: '5'
    localizable: true
  - id: openGraphImage
    name: Open Graph Image
    type: asset
    helpText: This will set og:image
    typeConfig:
      max: 1
      min: 0
  - id: overlayTitleToOgImage
    name: Overlay Title over Open Graph Image?
    type: checkbox
    helpText: if set, renders the `og:title` over the image dynamically
    typeConfig: null
  - id: openGraphType
    name: Open Graph Type
    type: select
    helpText: sets the value of `og:type` (defalts to "website" if not specified)
    typeConfig:
      options:
        - text: website
          value: website
        - text: video
          value: video
        - text: article
          value: article
  - id: group_twitter
    name: Twitter
    type: group
    typeConfig:
      childrenParams:
        - twitterDescription
        - twitterTitle
        - twitterImage
        - overlayTitleToTwitterImage
        - twitterCard
  - id: twitterTitle
    name: Twitter Title
    type: text
    helpText: Sets `twitter:title`. Fallback to Page Title if not set.
    typeConfig: null
    localizable: true
  - id: twitterDescription
    name: Twitter Description
    type: text
    helpText: >-
      Sets `twitter:description`. Falls back to `Page Meta Description` if not
      set
    typeConfig:
      multiline: true
      linesCount: '5'
    localizable: true
  - id: twitterImage
    name: Twitter Image
    type: asset
    helpText: Sets `twitter:image`. Fallsback to `og:image` if not set.
    typeConfig:
      max: 1
      min: 0
  - id: overlayTitleToTwitterImage
    name: Overlay Title to Twitter Image?
    type: checkbox
    helpText: if set, overlays content of `twitter:title` over the image dynamically
    typeConfig: null
  - id: twitterCard
    name: Twitter Card
    type: select
    helpText: Sets the value of `twitter:card`. If not set, defaults to `summary`.
    typeConfig:
      options:
        - text: summary
          value: summary
        - text: summary_large_image
          value: summary_large_image
        - text: app
          value: app
        - text: player
          value: player
categoryId: 31fcffb0-aead-4256-8e49-4d50cc28aa29
previewImageUrl: >-
  https://img.uniform.global/p/f5BOhfXGRdKSc-J4EfsMCg/ri422vaJStCUWkm9WxlsOQ-Recipe.png
useTeamPermissions: false
slots:
  - id: pageHeader
    name: Page Header
    maxComponents: 1
    minComponents: 1
    allowedComponents:
      - header
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
  - id: pageContent
    name: Page Content
    allowedComponents:
      - content
      - accordion
      - callToAction
      - cardBlock
      - container
      - featuredCallout
      - hero
      - $test
      - $loop
      - $personalization
      - image
      - divider
      - carousel
      - breadcrumbs
      - header
      - spacer
      - richText
      - video
      - grid
      - price
      - addToCart
      - banner
      - review
      - modal
      - button
      - shoppingCartContent
      - profileContent
      - productDetails
      - couponHero
      - emailSignupForm
      - testimonial
      - imageGallery
      - productInfo
      - $p:83683088-0560-40f7-b8b8-18360fa76d24
      - $p:a7aa42e0-9225-4909-8fb1-9d1bac72848c
      - $p:e244a7a9-309a-4fbf-ab85-c4c2eb4cf75e
      - $p:a8befc58-861f-426d-88de-b2df9bda2b5f
      - $p:319639e9-4bac-4fb3-8f0b-19088c969fcb
      - $p:e46c8336-acfd-43e8-ac59-8be8f4c33b7d
      - $p:fea7255e-6ce0-4d94-9092-f39323ebbeee
      - $p:74d0ae67-7701-4123-9832-1844a9d26c79
      - segmentProfileContent
      - tabs
      - checkoutContent
      - $p:fe2cba31-e7a3-49f4-8f95-6221b4dee99a
      - $p:f80964a3-4000-4a5d-8d8d-1400b03bceb3
      - heroContainer
      - hotspots
      - $p:9582f2a8-399f-4077-9a74-917a95f8ab87
      - $localization
      - uniformEntrySearchEngine
      - $p:4045561e-b985-49bc-8b73-8b5918952b8f
      - $p:b3d6043e-0fd2-4ca1-bc7f-43642e7ede28
      - $p:c4c25933-d434-4838-9ab9-08f9c05295b6
      - card
      - $p:daaf620c-8067-496f-9894-d6dea651a3a3
      - navigationGroup
      - navigationMenu
      - navigationSection
      - navigationLink
      - text
      - advancedContainer
      - box
      - $p:47860557-b902-4b05-9f6a-d57d5814a4fc
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: true
  - id: pageFooter
    name: Page Footer
    maxComponents: 1
    allowedComponents:
      - footer
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
defaults:
  type: page
  slots:
    pageFooter:
      - type: footer
        _pattern: 319639e9-4bac-4fb3-8f0b-19088c969fcb
    pageHeader:
      - type: header
        _pattern: e46c8336-acfd-43e8-ac59-8be8f4c33b7d
        _overridability:
          parameters:
            syntheticGap: 'yes'
    pageContent:
      - type: hero
        variant: backgroundImage
        parameters:
          image:
            type: asset
            value:
              - _id: b795d8a4-f79c-42c3-9b93-04c2a7d559ee
                type: image
                fields:
                  id:
                    type: text
                    value: f6526b0d-5c64-4d58-bf35-c3df3aeb5c53
                  url:
                    type: text
                    value: >-
                      https://canary-img.uniform.global/p/dwsfSKzGTaunBLyd20SnWA/QPVDrfuOS1W9bOsG7TLqkA-rectangle.png
                  file:
                    type: file
                    value: 39c873d8-f618-46a0-974e-f66548498a92
                  size:
                    type: number
                    value: 1995981
                  title:
                    type: text
                    value: rectangle.png
                  width:
                    type: number
                    value: 1600
                  height:
                    type: number
                    value: 689
                  mediaType:
                    type: text
                    value: image/png
                _source: uniform-assets
          title:
            type: text
            locales:
              en-US: Page Title
              fr-CA: Titre de la page
              nl-NL: Pagina Titel
          objectFit:
            type: select
            value: cover
          textColor:
            type: tp-color-palette-parameter
            value: primary-content
          paddingTop:
            type: select
            value: None
          titleStyle:
            type: tp-title-style-parameter
            value: h1
          description:
            type: text
            locales:
              en-US: Some page description
              fr-CA: Quelques descriptions de pages
              nl-NL: Enkele paginabeschrijvingen
          eyebrowText:
            type: text
            locales:
              en-US: eyebrow text
              fr-CA: texte du sourcil
              nl-NL: wenkbrauw tekst
          paddingBottom:
            type: select
            value: None
          containerVariant:
            type: select
            value: fluidContent
      - type: breadcrumbs
        parameters:
          separator:
            type: select
            value: chevron
          colorStyle:
            type: tp-color-style-parameter
            value: primary
          displayRootNode:
            type: checkbox
            value: true
          displayPlaceholderNodes:
            type: checkbox
            value: true
  _locales:
    - en-US
    - nl-NL
    - fr-CA
titleParameter: pageTitle
canBeComposition: true
